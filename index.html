		  res_glatstokket_indigo: { name: "Glatstokket Indigo-r√∏rhat", type: "svamp", habitats: ["L√∏vskov"], extended_habitat: "Vokser p√• varm, kalkrig jord under b√∏g og eg. Sj√¶lden i Danmark og findes typisk i gamle herreg√•rdsparker eller sydvendte l√∏vskovsbryn.", latin: "Suillellus queletii", months: ["jul", "aug", "sep"], traits: "Orange/r√∏d hat, orange r√∏r, glat stok med vinr√∏d basis, bl√•ner kraftigt.", extended_traits: "En sj√¶lden r√∏rhat, der kendes p√• sin kombination af orange-r√∏de r√∏rmundinger og en helt glat stok uden netm√∏nster eller tydelige punkter. Et sikkert kendetegn er det m√∏rke vinr√∏de eller r√∏dbedefarvede k√∏d helt nede i stokbasis.", not_this_if: ["Stokken har et tydeligt netm√∏nster (Netstokket Indigo-r√∏rhat)", "Stokken er d√¶kket af fine, t√¶tte r√∏de punkter (Punktstokket Indigo-r√∏rhat)", "K√∏det i stokbasis er gult eller hvidligt", "Hatten er meget lys eller gr√•hvid (Satans R√∏rhat)", "R√∏rene p√• undersiden er hvide eller rene gule"], usage: "Spiselig efter grundig tilberedning (min. 20 min.)", cleaning: "Fjern jordrester med en b√∏rste; gennemsk√¶r stokken for at bekr√¶fte den vinr√∏de farve i bunden. Da svampen er sj√¶lden, b√∏r man kun indsamle f√• eksemplarer og altid sikre sig, at de er friske og faste.", preservation: "Som de andre indigo-r√∏rhatte er den bedst egnet til direkte stegning (husk min. 20 min.); kan fryses ned efter tilberedning, men t√∏rring anbefales sj√¶ldent pga. k√∏dets kraftige farvereaktion.", naturbasen: "https://www.naturbasen.dk/art/4278/punktstokket-indigo-roerhat", id_keys: { hat: "5-15 cm. Farven varierer meget, fra orange-gul til murstensr√∏d eller olivenbrun. Overfladen er fint filtet.", hymenium: "R√∏r. Orange til orange-r√∏de mundinger (lysere end hos Netstokket Indigo). Bl√•ner kraftigt ved ber√∏ring.", stok: "Glat eller meget fint punktret, men uden netm√∏nster og uden tydelige r√∏de punkter. Gul √∏verst, men typisk m√∏rkt vinr√∏d nederst.", koed: "Gult, men bl√•ner lynhurtigt og kraftigt. 		  res_hulstokket_slimroerhat: { name: "Hulstokket slimr√∏rhat", type: "svamp", habitats: ["N√•leskov"], extended_habitat: "Vokser kun sammen med L√¶rk. Foretr√¶kker ofte lidt sur bund.", latin: "Suillus cavipes", months: ["aug", "sep", "okt"], traits: "Filtet/sk√¶llet brun hat, store kantede r√∏r, hul stok med ring som er unikt for danske r√∏rhatte.", extended_traits: "Svampen er unik blandt de danske r√∏rhatte p√• grund af sin hule stok og de meget store, kantede porer, der str√•ler ud fra stokken. Hatten er typisk rustbrun og m√¶rkbart filtet eller sm√•sk√¶llet, hvilket adskiller den fra de fleste andre ellers meget glatte slimr√∏rhatte.", not_this_if: ["Stokken er massiv og fyldt indvendigt", "Der findes ingen l√¶rketr√¶er i n√¶rheden", "Hatten er helt glat og meget slimet (L√¶rker√∏rhat)", "R√∏rmundingerne er sm√• og runde", "K√∏det bl√•ner ved gennemsk√¶ring"], usage: "Spiselig, men ikke af s√¶rlig h√∏j kvalitet. K√∏det er tyndt og bliver let vandet. Skal som andre slimr√∏rhatte gennemsteges.", cleaning: "Fjern jordrester med en b√∏rste og sk√¶r den nederste del af stokken af; v√¶r forsigtig med ikke at mase hatten, da k√∏det er tyndt. Da stokken er hul, gemmer der sig ofte sm√• insekter eller snavs indeni, s√• den b√∏r altid fl√¶kkes p√• langs f√∏r tilberedning.", preservation: "Ikke velegnet til t√∏rring p√• grund af det tynde k√∏d; bedst at stege den i en blanding med andre svampe kort efter plukning, da den hurtigt bliver bl√∏d og mister struktur.", naturbasen: "https://www.naturbasen.dk/art/4852/hulstokket-slimroerhat", id_keys: { hat: "4-12 cm. Rustbrun til m√∏rkebrun. Overfladen er t√∏r og d√¶kket af sm√•, t√¶tte filtsk√¶l (kun slimet i meget fugtigt vejr). Kanten har ofte hvide hudrester fra sl√∏ret.", hymenium: "R√∏r. Citrongule til olivengule. Porerne er meget store, kantede og str√•ler n√¶rmest ud fra stokken.", stok: "4-8 cm. Samme farve som hatten eller lidt lysere. Har en hvidlig, ubestandig ring. Det vigtigste kendetegn er, at stokken er kamret 		  res_flammet_skaelroerhat: { name: "Flammet sk√¶lr√∏rhat", type: "svamp", habitats: ["L√∏vskov"], extended_habitat: "Vokser udelukkende under birk. Findes typisk p√• fugtig bund, f.eks. i t√∏rvemoser, ved s√∏bredder eller i fugtige lavninger i skoven.", latin: "Leccinum variicolor", months: ["jul", "aug", "sep", "okt"], traits: "M√∏rkplettet hat, hvide sk√¶l p√• stokken der bliver sorte, bl√•gr√∏nne pletter i stokbasis.", extended_traits: "Svampen kendes p√• sin m√∏rke, 'flammede' eller plettede hat i nuancer af gr√•brunt og sort, samt dens lange, sk√¶llede stok, der ved gennemsk√¶ring i bunden (basis) afsl√∏rer tydelige bl√•gr√∏nne eller s√∏gr√∏nne farver.", not_this_if: ["Der findes ingen birketr√¶er i n√¶rheden", "Hatten er ensfarvet lysebrun uden pletter (Brun sk√¶lr√∏rhat)", "K√∏det i stokbasis √¶ndrer ikke farve til bl√•gr√∏n", "Stokken har et netm√∏nster i stedet for sk√¶l", "Hatten er orange eller teglr√∏d"], usage: "Ikke den bedste spisesvamp. Som alle sk√¶lr√∏rhatte skal den gennemsteges grundigt (min. 15-20 min) for at undg√• maveuro. Stokken kan v√¶re ret sej.", cleaning: "Skrab de sorte sk√¶l af stokken og fjern den nederste, tr√¶agtige del; hatten b√∏rstes ren. V√¶r opm√¶rksom p√•, at k√∏det kan v√¶re ret bl√∏dt i hatten sammenlignet med den meget seje stok, s√• de to dele kr√¶ver ofte forskellig tilberedningstid.", preservation: "Egner sig bedst til frysning efter grundig stegning; ved t√∏rring bliver svampen meget m√∏rk, og da k√∏det ofte er lidt l√∏st i det, er resultatet sj√¶ldent lige s√• godt som hos de fastere sk√¶lr√∏rhatte.", naturbasen: "https://www.naturbasen.dk/art/4746/flammet-skaelroerhat", id_keys: { hat: "5-12 cm. Meget variabel; m√∏rkebrun til gr√•sort, ofte med lysere, diffuse pletter ('flammet'). Overfladen er filtet som ung, siden glat og lidt fedtet i fugtigt vejr.", hymenium: "R√∏r. Hvide til gr√•hvide, bliver senere svagt brunlige ved tryk. Porerne er sm√• og runde.", stok: "Op til 18 cm. Lang og slank, tykkere mod bunden. D√¶ 		function renderLanguageOptions() {
		    const langSelect = document.getElementById('lang-select');
		    if (!langSelect || !appConfig.languages) return;
		
		    // Byg listen af sprog baseret p√• n√∏glerne i config.json (da, en, de osv.)
		    langSelect.innerHTML = Object.keys(appConfig.languages).map(langKey => {
		        const lang = appConfig.languages[langKey];
		        return `<option value="${langKey}" ${userSettings.lang === langKey ? 'selected' : ''}>
		            ${lang.label}
		        </option>`;
		    }).join('');
		}
		
		async function handleLangChange(langCode, shouldRender = true) {
		    userSettings.lang = langCode;
		    const langData = appConfig.languages[langCode];
		    
		    // S√¶t automatisk til det nye sprogs standardland
		    const newCountry = langData.defaultCountry;
		    
		    // Opdater lande-v√¶lgeren i menuen
		    const countrySelect = document.getElementById('country-select');
		    if (countrySelect) {
		        countrySelect.innerHTML = Object.keys(langData.countries).map(code => 
		            `<option value="${code}" ${newCountry === code ? 'selected' : ''}>
		                ${langData.countries[code].name}
		            </option>`
		        ).join('');
		    }
		
		    await handleCountryChange(newCountry, shouldRender);
		}	
		
		async function handleCountryChange(countryCode, shouldRender = true) {
		    // 1. Opdater indstillingerne
		    userSettings.country = countryCode;
		    
		    // 2. Find regionerne for det valgte land i det valgte sprog
		    const langConfig = appConfig.languages[userSettings.lang];
		    const countryConfig = langConfig.countries[countryCode];
		    
		    // 3. Opdater regions-dropdown i menuen
		    const regionSelect = document.getElementById('region-select');
		    if (regionSelect) {
		        regionSelect.innerHTML = countryConfig.regions.map(r => 
		            `<option value="${r}" ${userSettings.region === r ? 'selected' : ''}>${r}</option>`
		        ).join('');
		        
		        // S√¶t regionen til den f√∏rste i listen (f.eks. "Hele landet")
		        userSettings.region = regionSelect.value;
		    }
		
		    // 4. Gem de nye indstillinger permanent
		    saveSettings();
		
		    // 5. Hent den nye lande-database (f.eks. data_dk.json)
		    //await loadDatabase(countryCode);
		
		    // 6. Hvis vi skal opdatere sk√¶rmen med det samme (f.eks. n√•r man skifter i menuen)
		    if (shouldRender && currentPageId === 'start') {
		        render('start');
		    }
		}

		async function loadDatabase(countryCode) {
		    try {
		        const response = await fetch(`data_${countryCode.toLowerCase()}.json`);
		        if (!response.ok) throw new Error("Fil ikke fundet");
		        database = await response.json();
		    } catch (err) {
		        console.error("Database fejl:", err);
		        database = {}; 
		    }
		}

		function render(pageId, data) {
		    // Hvis pageId ikke er defineret (f.eks. ved reload), brug 'start'
		    const current = pageId || 'start';
		    
		    // Styr tilbage-knappens synlighed
		    const backBtn = document.getElementById('back-btn');
		    if (current === 'start') {
		        backBtn.classList.add('hidden');
		    } else {
		        backBtn.classList.remove('hidden');
		    }
		
		    // Scroll til toppen ved skift
		    window.scrollTo(0,0);
		
		    // V√¶lg hvad der skal vises
		    if (current === 'start') {
		        renderStart();
		    } else if (current === 'my-spots') {
		        renderMySpots(); // Nu er kortet med i navigationen!
		    } else if (current === 'wizard') {
		        // Vi sender data (noden) med til renderWizard
		        renderWizard(data || 'START');
		    } else if (current === 'view_skov_typer') {
		        renderForestMenu();
		    } else if (current === 'all') {
		        renderAll();
		    } else if (current === 'view_spot') {
			    renderSpot(data.spotId);
			} else if (current === 'safety') {
		        renderSafety();
		    } else if (typeof current === 'string' && current.startsWith('view_')) {
		        renderHabitat(current.replace('view_', ''));
		    } else if (database[current]) { // Tjekker om ID findes i databasen (res_...)
		        renderResult(current);
		    }
		}

        function renderHabitat(h) {
            const list = Object.entries(database)
				.filter(d => {
					const data = d[1];
					const habitats = (data.habitats || []).map(item => item.toLowerCase().replace(/√•/g, 'aa').replace(/√∏/g, 'oe').replace(/√¶/g, 'ae'));
					
					// Speciel logik: Blandingsskov viser alt fra b√•de l√∏v og n√•l
					if (h === 'blandingsskov') {
						return habitats.includes('loevskov') || habitats.includes('naaleskov');
					}
					
					// Standard filtrering
					return habitats.includes(h);
				})		
				.filter(d => activeSeason === 'all' || (d[1].months && d[1].months.includes(activeSeason)))
                .sort((a, b) => (typeOrder[a[1].type] - typeOrder[b[1].type]) || a[1].name.localeCompare(b[1].name));

            document.getElementById('app-content').innerHTML = `

		function getDistance(lat1, lon1, lat2, lon2) {
		    const R = 6371; // Jordens radius i km
		    const dLat = (lat2 - lat1) * Math.PI / 180;
		    const dLon = (lon2 - lon1) * Math.PI / 180;
		    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
		              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
		    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
		    const d = R * c;
		    return d; // Returnerer afstand i km
		}

		        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(overviewMap);
		
		        activeMarkers = {}; 
		        const markerArray = [];
		
		        spots.forEach(spot => {
		            // RETTELSE 1: H√•ndter b√•de nye (flade) og gamle (nested) koordinater
		            const lat = spot.lat || (spot.location ? spot.location.lat : null);
		            const lng = spot.lng || (spot.location ? spot.location.lng : null);
		
		            if (!lat || !lng) return; // Spring over hvis ingen data
		
		            const marker = L.marker([lat, lng]).addTo(overviewMap);
		            
		            // RETTELSE 2: Definer 'plant' s√• popup'en virker
		            const plant = spot.info; 
		
		            const monthsHtml = spot.info.months.map(m => `

		            `).join('');
		
		            marker.bindPopup(`

		function saveFinalLocation(resId, accuracy) {
		    const center = map.getCenter();
		    
		    // 1. Skab et unikt ID for dette specifikke fund
		    const spotUid = 'spot_' + Date.now();
		    
		    const newDiscovery = { 
		        uid: spotUid,           // Unikt ID for fundet
		        resId: resId,           // ID p√• planten (f.eks. res_tragt)
		        lat: center.lat, 
		        lng: center.lng, 
		        acc: accuracy, 
		        timestamp: new Date().toISOString(),
		        photos: []              // G√∏r plads til billeder
		    };
		    
		    // 2. Hent eksisterende fund og tilf√∏j det nye
		    const existing = JSON.parse(localStorage.getItem('mySpots')) || [];
		    existing.push(newDiscovery);
		    localStorage.setItem('mySpots', JSON.stringify(existing));
		    
		    // 3. Opdater den globale variabel (hvis du bruger en)
		    if (typeof mySpots !== 'undefined') {
		        mySpots = existing;
		    }
		    
		    // 4. Luk editoren og naviger direkte til den nye fund-side
		    closeLocationEditor();
		    
		    // Vi bruger 'view_spot' og sender vores nye unikke spotUid med
		    navigate('view_spot', { spotId: spotUid });
		}

		// Henter GPS-koordinater med h√∏j pr√¶cision
		const getPreciseLocation = () => {
			return new Promise((resolve, reject) => {
				if (!navigator.geolocation) {
					reject(new Error("GPS er ikke underst√∏ttet af din browser."));
				}
				navigator.geolocation.getCurrentPosition(
					(pos) => resolve({
						lat: pos.coords.latitude,
						lng: pos.coords.longitude,
						acc: Math.round(pos.coords.accuracy),
						timestamp: new Date().toISOString()
					}),
					(err) => reject(err),
					{ enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
				);
			});
		};

		        showLocationEditor(id, location);
		        
		        btn.innerHTML = originalContent;
		    } catch (error) {
		        alert("GPS fejl: " + error.message);
		    }
		}

		async function deleteFullSpot(spotUid) {
		    if (confirm('Vil du slette dette fund og alle tilh√∏rende billeder?')) {
		        // 1. Slet fra localStorage (mark√∏ren og data)
		        let existing = JSON.parse(localStorage.getItem('mySpots')) || [];
		        existing = existing.filter(s => s.uid !== spotUid);
		        localStorage.setItem('mySpots', JSON.stringify(existing));
		
		        // 2. Slet alle billeder i IndexedDB til dette spot
		        const photos = await photoStorage.getAll(spotUid);
		        for (let p of photos) {
		            await photoStorage.delete(p.id);
		        }
		
		        navigate('start');
		    }
		}

		const photoStorage = {
		    dbName: "SikkerNaturDB",
		    storeName: "photos",
		
		    // √Öbner databasen
		    init() {
		        return new Promise((resolve, reject) => {
		            const request = indexedDB.open(this.dbName, 1);
		            request.onupgradeneeded = (e) => {
		                const db = e.target.result;
		                if (!db.objectStoreNames.contains(this.storeName)) {
		                    // Vi opretter et lager hvor hvert billede har et unikt ID
		                    // og et index s√• vi hurtigt kan finde alle billeder til √©t fund (spotUid)
		                    const store = db.createObjectStore(this.storeName, { keyPath: "id", autoIncrement: true });
		                    store.createIndex("spotUid", "spotUid", { unique: false });
		                }
		            };
		            request.onsuccess = () => resolve(request.result);
		            request.onerror = () => reject("Kunne ikke √•bne IndexedDB");
		        });
		    },
		
		    // Gem et billede til et specifikt fund
		    async add(spotUid, base64Data) {
		        const db = await this.init();
		        return new Promise((resolve, reject) => {
		            const tx = db.transaction(this.storeName, "readwrite");
		            const store = tx.objectStore(this.storeName);
		            const request = store.add({ spotUid, data: base64Data, date: Date.now() });
		            request.onsuccess = () => resolve();
		            request.onerror = () => reject();
		        });
		    },
		
		    // Hent alle billeder til et specifikt fund
		    async getAll(spotUid) {
		        const db = await this.init();
		        return new Promise((resolve) => {
		            const tx = db.transaction(this.storeName, "readonly");
		            const store = tx.objectStore(this.storeName);
		            const index = store.index("spotUid");
		            const request = index.getAll(spotUid);
		            request.onsuccess = () => resolve(request.result);
		        });
		    },
		
		    // Slet et specifikt billede
		    async delete(photoId) {
		        const db = await this.init();
		        const tx = db.transaction(this.storeName, "readwrite");
		        tx.objectStore(this.storeName).delete(photoId);
		    }
		};

		window.handleWizardChoice = function(index) {
		    // 1. Tjek at valget er gyldigt
		    if (currentWizardNode && currentWizardNode.choices && currentWizardNode.choices[index]) {
		        
		        // 2. Find det n√¶ste trin i tr√¶et
		        const nextNode = currentWizardNode.choices[index];
		        
		        // 3. Opdater den globale variabel
		        currentWizardNode = nextNode;
		        
		        // 4. VIGTIGT: Brug navigate() i stedet for renderWizard()
		        // Dette gemmer trinnet i historikken, s√• "Tilbage" virker
		        navigate('wizard', nextNode);
		    }
		};
		
        function renderWizard(node) {
			// SIKRER AT GLOBALE VARIABLE ER SYNKRONISERET
		    if (typeof node === 'object') {
		        currentWizardNode = node;
		    }
			let content = '';

			//Template for Option List
            const wrap = (title, desc, options) => `
                <div class="fade-in space-y-6 text-center">
                    <h2 class="text-2xl font-black italic sans text-stone-900">${title}</h2>
                    <p class="text-stone-600 italic px-4 font-medium">${desc}</p>
                    <div class="grid grid-cols-1 gap-3">${options}</div>
                    <button onclick="navigate('start')" class="mt-4 text-[10px] uppercase font-bold text-stone-600 tracking-widest">Afbryd</button>
                </div>`;
                
			//Template for Option
            const btn = (index, text, text_more) => `
                <button onclick="handleWizardChoice(${index})" class="p-6 card bg-white border border-stone-100 shadow-sm flex flex-col items-start btn-active group">
                    <span class="font-bold sans text-stone-800 text-sm text-left">${text}</span>
                     ${text_more ? `<span class="sans text-stone-600 italic text-sm text-left">${text_more}</span>` : ''}					 
                </button>`;

			// Template for Warnings (Dead ends)
			const renderWarning = (text) => `
				<div class="fade-in p-8 bg-red-50 border-4 border-red-700 rounded-[32px] text-center space-y-6 shadow-xl">
					<div class="text-6xl">‚ö†Ô∏è</div>
					<h3 class="text-3xl font-black text-red-700 uppercase sans tracking-tighter">Advarsel</h3>
					<p class="font-bold text-red-900 text-lg leading-relaxed">${text}</p>
					<button onclick="navigate('start')" class="w-full p-5 bg-red-700 hover:bg-red-800 text-white rounded-2xl font-bold mt-4 sans uppercase tracking-widest transition-colors shadow-lg">Afslut</button>
				</div>`;

			// Template for Notices (Dead ends)
			const renderNotice = (text) => `
				<div class="fade-in p-8 bg-amber-50 border-4 border-amber-700 rounded-[32px] text-center space-y-6 shadow-xl">
					<div class="text-6xl">‚úã</div>
					<h3 class="text-3xl font-black text-amber-700 uppercase sans tracking-tighter">Bem√¶rk</h3>
					<p class="font-bold text-amber-900 text-lg leading-relaxed">${text}</p>
					<button onclick="navigate('start')" class="w-full p-5 bg-amber-700 hover:bg-amber-800 text-white rounded-2xl font-bold mt-4 sans uppercase tracking-widest transition-colors shadow-lg">Forst√•et</button>
				</div>`;
		
			if (!node || node === 'START') {
				content = wrap("Sikkerheds-tjek", "Kig helt nede ved jorden. Sidder stokken i en 'pose' eller knold, og er der en ring p√• stokken?", `
					<button onclick="navigate('wizard', 'STOP_POISON')" class="p-5 card bg-red-700 text-white font-black sans uppercase btn-active">JA - POSE & RING</button>
					<button onclick="navigate('wizard', 'PROCEED')" class="p-5 card bg-green-700 text-white font-black sans uppercase btn-active">NEJ - INGEN POSE & RING</button>
				`); 

				document.getElementById('app-content').innerHTML = content;
				window.scrollTo(0,0);
				return;
			}
			else if (node === 'STOP_POISON') {
				content = `<div class="fade-in p-8 bg-red-50 border-4 border-red-700 rounded-[32px] text-center space-y-4"><h3 class="text-3xl font-black text-red-700 uppercase sans">STOP!</h3><p class="font-bold text-red-900 italic">Dette er kendetegn for d√∏delige Fluesvampe.</p><button onclick="navigate('start')" class="w-full p-4 bg-red-700 text-white rounded-2xl font-bold mt-4 sans uppercase">Afslut</button></div>`; 

				document.getElementById('app-content').innerHTML = content;
				window.scrollTo(0,0);
				return;
			}
			else if (node === 'PROCEED') {
				currentWizardNode = wizardMushroomData;
				node = currentWizardNode;
			}

			if (node.warning) {
				// CASE: Warning / Dead End
				content = renderWarning(node.warning);
			}
			else if (node.notice) {
				// CASE: Notification / Dead End
				content = renderNotice(node.notice);
			} 
			else if (node.id) {
				// CASE: Identification Successful
				navigate(node.id);
				return;
			} 
			else if (node.choices) {
				// Generate HTML for all buttons based on the 'match' property
				const optionsHtml = node.choices.map((choice, index) => {
					return btn(index, choice.match, choice.text_more);
				}).join('');

				// Use node.prompt for title, and node.description for instructions
				content = wrap(
					node.prompt || "V√¶lg venligst:", 
					node.description || "", 
					optionsHtml
				);
			} 
			else {
				// Fallback
				content = `<div class="text-center py-10"><p>Der skete en fejl.</p><button onclick="navigate('start')">Genstart</button></div>`;
			}
            document.getElementById('app-content').innerHTML = content;
            window.scrollTo(0,0);
        }
		
        function navigate(pageId, data = null) {
			closeMenuIfOpen();
			
		    // Gemmer tilstanden i browserens historik
		    window.history.pushState({ pageId: pageId, data: data }, "", "");
		    render(pageId, data);
		}
		function goBack() {
		    window.history.back();
		}

		async function getGuessedLocation() {
		    try {
		        const response = await fetch('https://ipapi.co/json/');
		        const data = await response.json();
		        
		        // Returnerer f.eks. { languages: "de-DE", country_code: "DE" }
		        return {
		            lang: data.languages.split(',')[0].split('-')[0], // f.eks. "de"
		            country: data.country_code // f.eks. "DE"
		        };
		    } catch (e) {
		        return null; // Fallback hvis tjenesten er nede
		    }
		}

		async function initApp() {
			try {
				// 1. Hent konfigurationen
				const response = await fetch('config.json');
				appConfig = await response.json();
		
				// 2. Tjek om vi har gemte indstillinger, ellers start "G√¶t-processen"
				const saved = localStorage.getItem('userSettings');
				if (saved) {
					userSettings = JSON.parse(saved);
				} else {
					// G√¶t sprog fra browser
					const urlLang = new URLSearchParams(window.location.search).get('lang');
					const geo = await getGuessedLocation();
					let finalLang = urlLang || (geo ? geo.lang : null) || navigator.language.split('-')[0];
					
					// Hvis browser-sproget ikke findes i vores config, brug 'da' som fallback
					if (!appConfig.languages[finalLang]) {
						finalLang = 'da';
					}
		
					// Find standard-landet for det g√¶ttede sprog
					const langData = appConfig.languages[finalLang];
					const countryCode = langData.defaultCountry;
		
					userSettings = {
						lang: finalLang,
						country: countryCode,
						region: langData.countries[countryCode].regions[0] // Tag f√∏rste region som default
					};
					
					saveSettings(); // Gem de g√¶ttede indstillinger
				}
				
				renderLanguageOptions();				
				await handleLangChange(userSettings.lang, false); // false = genindl√¶s ikke hele siden endnu		
			} catch (err) {
				console.error("Fejl under opstart:", err);
			}

			// Erstat den nuv√¶rende "tomme" state med startsiden
		    window.history.replaceState({ pageId: 'start' }, "", "");
		    render('start');
		}
		
		window.onpopstate = function(event) {
		    if (event.state) {
		        render(event.state.pageId, event.state.data);
		    } else {
		        // Fallback hvis historikken er tom
		        render('start');
		    }
		};

		function validateDataStructure() {
		    const raw = localStorage.getItem('mySpots');
		    if (!raw) return;
		    
		    const spots = JSON.parse(raw);
		    // Hvis et spot mangler 'uid', er det af den gamle type
		    if (spots.length > 0 && !spots[0].uid) {
		        console.warn("Gammel datastruktur fundet. Nulstiller fund for at undg√• fejl.");
		        localStorage.setItem('mySpots', JSON.stringify([]));
		        mySpots = [];
		    }
		}		
		// Kald den n√•r appen starter
		validateDataStructure();
		document.addEventListener('DOMContentLoaded', () => {
		    initApp();
		});
    </script>
</body>
</html>
