<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#064e3b">
    <title>SikkerNatur Pro</title>
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-bg: #fdfcfb; }
        body { 
            -webkit-tap-highlight-color: transparent; 
            font-family: "Georgia", serif; 
            background-color: var(--ios-bg);
            color: #1c1c1e;
            user-select: none;
        }
        .sans { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        .btn-active:active { transform: scale(0.97); opacity: 0.9; }
        .card { background: white; border-radius: 28px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.06); }
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .type-badge { font-family: sans-serif; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; padding: 4px 10px; border-radius: 12px; }
        .badge-svamp { background: #fef3c7; color: #92400e; }
        .badge-bær { background: #fee2e2; color: #991b1b; }
        .badge-plante { background: #dcfce7; color: #166534; }
        .badge-nød { background: #f3f4f6; color: #374151; }
        
        .id-label { font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: #064e3b; margin-bottom: 2px; font-family: sans-serif; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }

        .season-trigger {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .season-select-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 10;
        }

        /* Season Bar specific styles */
        .month-pill {
            flex: 1;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 900;
            font-family: sans-serif;
            text-transform: uppercase;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .month-active {
            background-color: #064e3b;
            color: white;
            box-shadow: 0 2px 4px rgba(6, 78, 59, 0.2);
        }
        .month-inactive {
            background-color: #f1f1f1;
            color: #626262;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-stone-100 px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <button id="back-btn" onclick="goBack()" class="hidden w-10 h-10 flex items-center justify-center bg-stone-100 rounded-full btn-active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 19l-7-7 7-7"/></svg>
            </button>
            <h1 class="text-2xl font-black tracking-tighter uppercase italic sans">Natur<span class="text-green-800">Mad</span></h1>
        </div>
    </header>

    <main id="app-content" class="flex-1 p-6 max-w-lg mx-auto w-full pb-32"></main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-xl border-t border-stone-100 safe-area-bottom z-50">
        <div class="grid grid-cols-5 h-16">
            <button onclick="resetApp()" class="flex flex-col items-center justify-center gap-1 btn-active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span class="text-[9px] font-black uppercase sans text-stone-600">Hjem</span>
            </button>
            <button onclick="navigate('all')" class="flex flex-col items-center justify-center gap-1 btn-active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/></svg>
                <span class="text-[9px] font-black uppercase sans text-stone-600">Bibliotek</span>
            </button>
            <button onclick="renderWizard('START')" class="flex flex-col items-center justify-center gap-1 btn-active text-green-800">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12h20M12 2v20M4.93 4.93l14.14 14.14M19.07 4.93 4.93 19.07"/></svg>
                <span class="text-[9px] font-black uppercase sans">Svampe-ID</span>
            </button>
            
            <div class="season-trigger btn-active">
                <div id="season-icon-container" class="flex flex-col items-center justify-center gap-1">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span id="season-label" class="text-[9px] font-black uppercase sans text-stone-600">Hele Året</span>
                </div>
                <select id="season-picker" onchange="handleSeasonChange(this.value)" class="season-select-overlay">
                    <option value="all">Hele Året</option>
                    <option value="jan">Jan</option>
                    <option value="feb">Feb</option>
                    <option value="mar">Mar</option>
                    <option value="apr">Apr</option>
                    <option value="maj">Maj</option>
                    <option value="jun">Jun</option>
                    <option value="jul">Jul</option>
                    <option value="aug">Aug</option>
                    <option value="sep">Sep</option>
                    <option value="okt">Okt</option>
                    <option value="nov">Nov</option>
                    <option value="dec">Dec</option>
                </select>
            </div>

            <button onclick="navigate('safety')" class="flex flex-col items-center justify-center gap-1 btn-active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#b91c1c" stroke-width="2"><path d="m12 14 4-4"/><path d="m3.34 19 8.66-15 8.66 15H3.34Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
                <span class="text-[9px] font-black uppercase sans text-red-700">Pas på</span>
            </button>
        </div>
    </nav>

    <script>
        const database = {
		  res_karljohan: { name: "Karl Johan", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Løv og nåleskov i nærheden af træer. Særligt omkring bøg, gran, og ædelgran.", latin: "Boletus edulis", months: ["jun","jul","aug","sep","okt"], traits: "Brun rørhat med sej hathud og stok med hvidt net", extended_traits: "Svampen skal have en hvidlig til lysebrun stok med et fint, hvidt netmønster øverst, hvide til gulgrønne rør der aldrig blåner ved tryk, hvidt uforanderligt kød ved gennemskæring og en elastisk gummiagtig hathud med mild nøddeagtig smag.", not_this_if: ["Kødet eller rørene blåner ved berøring eller snit", "Netmønsteret på stokken er mørkt, brunt eller groft", "Rørene har et rosa eller lyserødt skær", "Svampen smager bittert", "Stokken har røde eller orange farver"], usage: "Hatten og stokken er fremragende rå, stegt eller tørret.", cleaning: "Børst jorden af med en blød børste og undgå vand, da rørene suger væske. Skær bunden af stokken og tjek for larvehuller ved at gennemskære den.", preservation: "Fremragende til tørring i 3-5 mm skiver, hvilket koncentrerer smagen. Kan også steges af og fryses eller bruges frisk i risotto.", naturbasen: "https://www.naturbasen.dk/art/2639/spiselig-roerhat", id_keys: { hat: "8-25 cm. Glat, tør - fedtet i fugtigt vejr. Lys til mørkebrun. Halvkugleformet som ung, seneret vælvet.", hymenium: "Rør. Hvide som unge, senere gulgrønne. Blåner ikke ved tryk.", stok: "Kraftig, kølleformet som ung, cylindrisk senere. Lysbrun m. hvidt netmønster øverst. Op til 20 cm høj.", koed: "Hvidt og fast. Ændrer ikke farve ved gennemskæring. Mild nøddeagtig duft.", spore: "Olivenbrunlig.", voksemaade: "Enkeltvist eller i flok" }, twin: { name: "Galderørhat (Tylopilus felleus)", diff: "Mørkt, groft netmønster. Rosa rør som ældre. Meget bitter, men ikke giftig.", toxic: false } },
		  res_kantarel: { name: "Almindelig kantarel", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Løv og nåleskov. Sydvendt, bakket terræn under nedfaldne grene med fugtig jord.", latin: "Cantharellus cibarius", months: ["jun","jul","aug","sep","okt", "nov"], traits: "Æggegul eller bleggul med gaffeldelte ribber", extended_traits: "Svampen skal være gennemfarvet æggegul til bleggul med faste gaffeldelte ribber der løber langt ned ad stokken, have hvidt og fast kød samt en markant duft af abrikos.", not_this_if: ["Undersiden har knivskarpe lameller der kan skrabes af med en negl", "Svampen bliver mørkebrun ved tryk eller berøring", "Kødet er orange eller blødt indeni", "Svampen vokser direkte på træ", "Stokken er hul"], usage: "Skal gennemsteges. Bedst i flødesauce eller på brød.", naturbasen: "https://www.naturbasen.dk/art/2097/almindelig-kantarel", cleaning: "Børst skovbundsrester væk med en blød pensel; undgå vand, da ribberne suger væske og svampen mister sin sprøde tekstur.", preservation: "Bedst at fryse efter en let stegning i eget væske eller smør. Tørring frarådes, da kantareller ofte bliver seje og bitre af det.", id_keys: { hat: "3-12 cm. Æggegul eller bleggul. Tragtformet m. bølget kant.", hymenium: "Ribber (folder). Gaffeldelte, løber ned langs stokken.", stok: "Kort, glat og krummer nederst. Samme farve som hatten. 3-6 cm høj.", koed: "Hvidt til svagt gulligt. Fast. Dufter af abrikos.", spore: "Bleg gul eller hvidligt.", voksemaade: "I flokke, delvist knippet." }, twin: { name: "Alm. Netbladhat (Paxillus involutus)", diff: "Minder kun svagt om Alm. Kantarel, men forveksling kan være farlig. Har lameller der kan skrabes af. Bruner ved tryk. Kan være dødelig for nogle!", toxic: true } },
		  res_tragt: { name: "Tragt-kantarel", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Løv og nåleskov. Ofte i fugtig nåleskov med mos.", latin: "Craterellus tubaeformis", months: ["aug","sep","okt", "nov", "dec"], traits: "Gul hul stok, gråbrun hat, grågule ribber", extended_traits: "Svampen skal have en karakteristisk gul og helt hul stok, en tragtformet gråbrun hat med rynket overflade og grågule gaffeldelte ribber på undersiden.", not_this_if: ["Stokken er massiv eller fyldt indeni", "Undersiden har lameller i stedet for rynkede ribber", "Svampen lugter af radise", "Der er orangebrunt støv eller spindvævsrester på stokken", "Hatten har en spids pukkel og er rødbrun"], usage: "Hele svampen bruges i svampesovs og på toast. Meget velegnet til tørring.", cleaning: "Tjek den hule stok for jord og smådyr ved at flække den let, og børst hatten ren. Kan hurtigt skylles i koldt vand, hvis de er meget beskidte, da de er tynde og tørrer hurtigt igen.", preservation: "Fremragende til tørring hele eller i halve grundet det tynde kød. Kan også steges på en tør pande til væsken er fordampet og derefter fryses med lidt smør.", naturbasen: "https://www.naturbasen.dk/art/2094/tragt-kantarel", id_keys: { hat: "2-8 cm. Tragtformet. Gråbrun med kruset kant. Tør, glat og rynket.", hymenium: "Ribber der løber ned langs stokken. Uregelmæssige, gaffeldelte, grågule.", stok: "Helt hul, elastisk, slank og glat. Krummer som regel forneden. Karakteristisk gul farve. 2-8 cm høj.", koed: "Tyndt, grå/hvidligt. Mild smag og duft.", spore: "Hvidlig til svagt gul.", voksemaade: "I knipper, store flokke." }, twin: { name: "Puklet Gift-Slørhat (Cortinarius rubellus)", diff: "Begge svampe trives i de samme miljøer, ofte i fugtig nåleskov med mos. De kan bogstavelig talt vokse lige ved siden af hinanden. I skovbundens svage lys eller hvis man plukker hurtigt i en stor klynge, kan de brune farver minde om hinanden og en enkelt giftslørhat kan nemt smutte med. Har lameller og ofte orangebrunt støv/spind på stokken. Kan kendes på tydelig radiselugt. Tjek hver eneste svamp, du har plukket, individuelt når du renser dem. Hvis stokken ikke er hul, eller hvis undersiden har lameller i stedet for ribber, skal den smides ud med det samme. Dødeligt Giftige!", toxic: true } },
		  res_ramsloeg: { name: "Ramsløg", type: "plante", habitats: ["Skov"], latin: "Allium ursinum", traits: "Brede blade, hvidløgsduft", usage: "Blade, blomster og frø bruges rå i pesto eller smør.", naturbasen: "", id_keys: { stængel: "Hvert blad har sin egen trekantede stilk direkte fra jorden.", blade: "Lancetformede, matte på undersiden. Ét blad pr. stilk.", blomster: "Hvide stjerneblomster i en skærm.", duft: "Kraftig hvidløgsduft ved gnidning." }, twin: { name: "Liljekonval", diff: "Blade sidder parvis på stængel. Blanke under. Ingen løgduft. Dødelig!", toxic: true } },
		  res_soedskaerm: { name: "Sødskærm", type: "plante", habitats: ["Skov"], latin: "Myrrhis odorata", traits: "Anisduft, bregneblade", usage: "Hele planten smager af lakrids. God i desserter.", naturbasen: "", id_keys: { stængel: "Hul og furet, ofte m. fine hår.", blade: "Bregneagtige m. hvide pletter ved bladbasis.", blomster: "Hvide blomster i store dobbeltskærme.", duft: "Kraftig duft af anis/lakrids." }, twin: { name: "Hulkravet Hulsvøb", diff: "Rødlige pletter på stængel. Ingen lakridsduft. Giftig!", toxic: true } },
		  res_skovsyre: { name: "Skovsyre", type: "plante", habitats: ["Skov"], latin: "Oxalis acetosella", traits: "Kløverformede, syrlige blade", usage: "Blade og blomster bruges rå som pynt eller i salater.", naturbasen: "", id_keys: { blade: "Hjerteformede småblade der klapper sammen om natten.", blomster: "Hvide m. lilla årer. Enlige på stilken.", stængel: "Tynd, rødlig og sprød.", smag: "Meget syrlig (oxalsyre)." }, twin: { name: "Hvidkløver", diff: "Runde blade uden hjerteform. Ikke syrlig.", toxic: false } },
		  res_hassel: { name: "Hasselnød", type: "nød", habitats: ["Skov"], latin: "Corylus avellana", traits: "Nød i fliget hase", usage: "Nødden spises rå eller ristet.", naturbasen: "", id_keys: { busk: "Mange-stammet stor busk m. gråbrun bark.", blade: "Hjerteformede, takkede og m. spids.", frugt: "Nødder omgivet af en grøn, fliget hase.", kviste: "Besat m. kirtelhår." }, twin: { name: "Ingen", diff: "Meget sikker.", toxic: false } },
		  res_boegeblade: { name: "Bøgeblade", type: "plante", habitats: ["Skov"], latin: "Fagus sylvatica", traits: "Lysegrønne forårsblade", usage: "Kun helt spæde blade. Syrlige i salat.", naturbasen: "", id_keys: { blade: "Ovale m. bølget kant. Hårede langs kanten som unge.", farve: "Lysegrønne og næsten gennemsigtige i april.", træ: "Karakteristisk glat grå bark." }, twin: { name: "Ingen", diff: "Let genkendeligt træ.", toxic: false } },
		  res_havtorn: { name: "Havtorn", type: "bær", habitats: ["Kyst"], latin: "Hippophae rhamnoides", traits: "Orange bær, sølvblade", usage: "Bær bruges til saft, gele eller tørret pulver.", naturbasen: "", id_keys: { vækst: "Busk m. lange skarpe torne.", blade: "Smalle, sølvgrå på oversiden, sølvskinnende under.", bær: "Orange bær sidder tæt på grenen.", habitat: "Sandjord ved kysten." }, twin: { name: "Ingen", diff: "Unik kystbusk.", toxic: false } },
		  res_strandkaal: { name: "Strandkål", type: "plante", habitats: ["Kyst"], latin: "Cambe maritima", traits: "Blågrønne voksblade", usage: "Unge blade dampes. Smager nøddeagtigt.", naturbasen: "", id_keys: { blade: "Tykke, voksagtige og krusede.", blomster: "Hvide skærme m. duft af honning.", habitat: "Stenstrand og sand.", vækst: "Danner store, tunge tuer." }, twin: { name: "Ingen", diff: "Ligner kål på stranden.", toxic: false } },
		  res_strandsennep: { name: "Strandsennep", type: "plante", habitats: ["Kyst"], latin: "Cakile maritima", traits: "Tykke blade, stærk smag", usage: "Blade og blomster rå (stærk sennepssmag).", naturbasen: "", id_keys: { blade: "Kødede, sukkulent-agtige.", blomster: "Små fire-talige, lilla eller hvide.", frugt: "Karakteristiske to-leddede skulper.", smag: "Stærk, peberagtig sennepssmag." }, twin: { name: "Ingen", diff: "Vokser helt nede i sandkanten.", toxic: false } },
		  res_strandarve: { name: "Strandarve", type: "plante", habitats: ["Kyst"], latin: "Honckenya peploides", traits: "Tykke blade i rækker", usage: "Smager af agurk/ærter. Rå eller syltet.", naturbasen: "", id_keys: { blade: "Tykke, siddende i 4 præcise rækker op ad stænglen.", vækst: "Danner tætte grønne puder i sandet.", blomster: "Små hvidgrønne blomster.", smag: "Frisk agurkesmag." }, twin: { name: "Ingen", diff: "Geometrisk vækstform.", toxic: false } },
		  res_strandtrehage: { name: "Strandtrehage", type: "plante", habitats: ["Kyst"], latin: "Triglochin maritima", traits: "Græslignende, korianderduft", usage: "Blade bruges rå som koriander-erstatning.", naturbasen: "", id_keys: { blade: "Linjeformede, halvrunde i tværsnit.", blomster: "Grønne blomster i et langt, slankt aks.", habitat: "Fugtige strandenge.", duft: "Tydelig korianderduft ved knusning." }, twin: { name: "Vand-trehage", diff: "Mindre, vokser i ferskvand. Ikke giftig.", toxic: false } },
		  res_skvalder: { name: "Skvalderkål", type: "plante", habitats: ["Have"], latin: "Aegopodium podagraria", traits: "Trekantet stilk, tredelt", usage: "Unge skud rå i pesto. Ældre som spinat.", naturbasen: "", id_keys: { stængel: "V-formet tværsnit (trekantet). Hul.", blade: "Delt i tre grupper á tre småblade (3x3).", blomster: "Hvide i skærme uden svøb.", vækst: "Invasiv bunddække." }, twin: { name: "Gifttyde", diff: "Rund stængel. Kamret rodstok. Dødelig!", toxic: true } },
		  res_fuglegraes: { name: "Fuglegræs", type: "plante", habitats: ["Have"], latin: "Stellaria media", traits: "Hårstribe på stænglen", usage: "Hele planten rå i salat (smager af ærter).", naturbasen: "", id_keys: { stængel: "En enkelt hårstribe ned langs den ene side.", blade: "Ovale, overfor hinanden.", blomster: "Hvide stjerneblomster.", vækst: "Saftig, lysegrøn måtte." }, twin: { name: "Rød Arve", diff: "Røde blomster. Ingen hårstribe. Giftig.", toxic: true } },
		  res_maelkeboette: { name: "Mælkebøtte", type: "plante", habitats: ["Eng"], latin: "Taraxacum", traits: "Gule blomster, mælkesaft", usage: "Unge blade i salat. Blomster til sirup.", naturbasen: "", id_keys: { stængel: "Hul m. hvid mælkesaft.", blade: "Savtakkede i roset ved jorden.", blomster: "Enlige gule kurve.", rod: "Kraftig pælerod." }, twin: { name: "Kongepen", diff: "Hårede blade, fast stængel.", toxic: false } },
		  res_braendenaelde: { name: "Brændenælde", type: "plante", habitats: ["Have"], latin: "Urtica dioica", traits: "Brænder, hjerteblade", usage: "Blade koges til suppe eller te.", naturbasen: "", id_keys: { stængel: "Firkantet, dækket af brændehår.", blade: "Savtakkede hjerteblade overfor hinanden.", vækst: "Opret, ofte i store klynger.", blomster: "Grønlige, hængende i kvaste." }, twin: { name: "Døvnælde", diff: "Brænder ikke. Store hvide/lilla blomster.", toxic: false } },
		  res_vejbred: { name: "Vejbred", type: "plante", habitats: ["Have"], latin: "Plantago", traits: "Seje strenge i bladene", usage: "Unge blade rå. Gamle som chips.", naturbasen: "", id_keys: { blade: "5-7 tydelige nerver langs bladet. Meget seje.", blomster: "Langt aks m. små blomster.", vækst: "Tåler at blive trådt på." }, twin: { name: "Ingen", diff: "Meget karakteristisk.", toxic: false } },
		  res_hyld: { name: "Alm. Hyld", type: "bær", habitats: ["Have"], latin: "Sambucus nigra", traits: "Sorte bær, hvide skærme", usage: "Blomster til saft. Bær SKAL koges 20 min.", naturbasen: "", id_keys: { busk: "Busk m. hvid marv i grenene.", blomster: "Store hvide skærme (juni).", bær: "Hængende klaser af sorte bær (sept).", blade: "Uligefjerrdede." }, twin: { name: "Sommerhyld", diff: "Urt (ikke busk). Røde støvknapper. Giftig!", toxic: true } },
		  res_brombaer: { name: "Brombær", type: "bær", habitats: ["Eng"], latin: "Rubus", traits: "Sorte bær, torne", usage: "Bær spises rå eller som marmelade.", naturbasen: "", id_keys: { vækst: "Lange buede grene m. torne.", bær: "Sorte, sammensatte stenfrugter.", blade: "Fingrede m. takket kant.", blomster: "Hvide eller rosa." }, twin: { name: "Klynger", diff: "Ligner, men bær har blålig dug. Også spiselige.", toxic: false } },
		  res_slaaen: { name: "Slåen", type: "bær", habitats: ["Have"], latin: "Prunus spinosa", traits: "Mørkeblå bær, torne", usage: "Bær til snaps/saft efter frost.", naturbasen: "", id_keys: { busk: "Sort bark m. lange skarpe torne.", bær: "Mørkeblå m. dug, én stor sten.", blomster: "Hvide, springer ud før bladene (april).", smag: "Meget sur og sammensnerpende." }, twin: { name: "Ingen", diff: "Vigtigste vinterbær.", toxic: false } },
		  res_hvidloegsennep: { name: "Hvidløgsennep", type: "plante", habitats: ["Have"], latin: "Alliaria petiolata", traits: "Hjerteblade, hvidløgssmag", usage: "Blade og blomster rå i salat.", naturbasen: "", id_keys: { blade: "Hjerteformede m. takket kant.", blomster: "Små hvide m. 4 kronblade.", duft: "Hvidløg ved knusning.", stængel: "Opret, uforgrenet." }, twin: { name: "Nældebladet Klokke", diff: "Ingen hvidløgsduft.", toxic: false } },
		  res_roedkloever: { name: "Rødkløver", type: "plante", habitats: ["Eng"], latin: "Trifolium pratense", traits: "Lilla blomsterhoveder", usage: "Blomster rå i salat eller som te.", naturbasen: "", id_keys: { blomster: "Rødlilla kugleformede hoveder.", blade: "Tredelte m. en hvidlig vinkel (V).", vækst: "Opret eller opstigende urt." }, twin: { name: "Ingen", diff: "Klassisk markblomst.", toxic: false } },
		  res_engkarse: { name: "Engkarse", type: "plante", habitats: ["Eng"], latin: "Cardamine pratensis", traits: "Lilla blomster, karsesmag", usage: "Blade og blomster rå.", naturbasen: "", id_keys: { blomster: "Lyskærede til lilla fire-tals blomster.", blade: "Fjerdelte blade.", habitat: "Fugtige enge.", smag: "Stærk, frisk karse." }, twin: { name: "Ingen", diff: "Let kendelig på smagen.", toxic: false } },
  		  res_champignon: { name: "Mark-champignon", type: "svamp", habitats: ["Eng"], extended_habitat: "Vokser på ugødede græsarealer, enge, overdrev og i haver. Findes aldrig direkte i dyb skov eller på træ. Vokser ofte i 'hekseringe' eller rækker.", latin: "Agaricus campestris", months: ["jul", "aug", "sep", "okt"], traits: "Hvid hat, lyserøde lameller, ring på stok.", extended_traits: "Svampen har en tør hvid hat og karakteristiske lyserøde lameller, som bliver chokoladebrune med alderen, samt en hvid stok med en tynd ring og kød med en behagelig svampeagtig duft.", not_this_if: ["Kødet gulner kraftigt ved tryk eller snit især i bunden af stokken", "Svampen lugter kemisk af karbol, blæk eller jod", "Lamellerne er hvide eller forbliver lyse", "Der er en knoldet skede eller pose ved stokkens basis", "Svampen vokser i dyb skov eller direkte på træ"], usage: "Fremragende spisesvamp. Har en kraftigere og mere nøddeagtig smag end dem fra supermarkedet. Hele svampen kan bruges.", cleaning: "Børst jorden af hatten og tjek de lyserøde lameller for sand; undgå vask da de suger vand og mister smag.", preservation: "Bedst at spise frisk eller skåret i skiver og stegt i smør før frysning; tørring er muligt men gør dem ofte seje.", naturbasen: "https://www.naturbasen.dk/art/4207/mark-champignon", id_keys: { hat: "5-10 cm. Halvkugleformet som ung, senere flad. Tør, hvid og silkemat. Kan have fine, lyse skæl.", hymenium: "Lameller. Frie (rører ikke stokken). Først smukt lyserøde, senere chokoladebrune til helt sorte.", stok: "3-7 cm høj, hvid og cylindrisk. Har en tynd, hvid ring (manchet), der ofte falder af eller er utydelig på ældre eksemplarer.", koed: "Hvidt, fast. Ved gennemskæring kan det få et meget svagt rosa skær (må aldrig gulne kraftigt!). Duften er god og svampeagtig.", spore: "Mørkebrun til sortbrun.", voksemaade: "Vokser i grupper eller ringe direkte på jorden i græs." }, twin: { name: "Karbol-champignon (Agaricus xanthodermus)", diff: "Gulner kraftigt ved tryk (især i bunden af stokken) eller hvis du skraber hatten med neglen. Lugter grimt af kemikalier/karbol (tænk på jod eller blæk). Giftig.", toxic: true } },
		  res_brunstokket: { name: "Brunstokket Rørhat", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Nåleskov (især under gran og fyr) og løvskov med sur bund. Vokser ofte på eller nær stubbe og mos.", latin: "Imleria badia", months: ["jul", "aug", "sep", "okt", "nov"], traits: "Brun hat, bliver blågrøn ved tryk på rørene.", extended_traits: "Svampen kendes på sin mørkebrune hat og de lysegule rør, der bliver tydeligt blågrønne ved berøring, samt en brunlig stok uden netmønster og lyst kød, der blåner svagt ved gennemskæring.", not_this_if: ["Stokken har et tydeligt mørkt eller lyst netmønster", "Rørene har et rosa eller lyserødt skær", "Svampen smager meget bittert", "Rørene ændrer slet ikke farve ved tryk", "Hatten er rød eller har meget skrigende farver"], usage: "Fremragende spisesvamp. Velegnet til stegning, tørring og stuvning. Rørene kan blive lidt bløde på ældre eksemplarer.", cleaning: "Fjern skovbundsrester med en børste og skær den nederste del af stokken af; de blåner ved berøring hvilket er naturligt og ikke påvirker smagen.", preservation: "Meget velegnet til tørring i tynde skiver da aromaen koncentreres eller stegt af i smør og frosset ned; de bliver ofte bløde ved frysning i rå tilstand.", naturbasen: "https://www.naturbasen.dk/art/3336/brunstokket-roerhat", id_keys: { hat: "5-15 cm. Halvkugleformet til hvælvet. Mørkebrun/kastanjebrun. Filtet som ung, fedtet i fugtigt vejr.", hymenium: "Rør. Først hvidgule, siden olivengule. Blåner kraftigt ved tryk.", stok: "4-12 cm. Cylindrisk, glat, brunlig (ofte med lysere top), mangler netmønster har svage lodrette ribber.", koed: "Hvidligt til gulligt. Bliver blågrønt ved gennemskæring (især over rørene).", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller i små grupper på jorden." }, twin: { name: "Galde-rørhat (Tylopilus felleus)", diff: "Har et meget tydeligt mørkt netmønster på stokken, lyserøde rør som moden og smager ekstremt bittert.", toxic: false } },		  
		  res_bleg_kantarel: { name: "Bleg kantarel", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser primært i løvskov under bøg og eg, ofte på mere næringsrig, leret eller kalkholdig jord end den almindelige kantarel.", latin: "Cantharellus pallens", months: ["jun", "jul", "aug", "sep", "okt"], traits: "Robust, hvidlig/bleggul hathud, æggegule ribber, kraftigt kød.", extended_traits: "Karakteriseret ved at have en næsten hvidlig eller meget lys gul overflade på hatten, især som ung. Ved skrab eller tryk anløber den ofte rustgule pletter. Den er generelt mere tykkødet og tung end Almindelig kantarel.", usage: "Fremragende spisesvamp. Betragtes af mange som værende i endnu højere kvalitet end Almindelig kantarel pga. det faste kød.", cleaning: "Børst jorden forsigtigt af med en pensel og undgå vand da det ødelægger teksturen; skrab eventuelle rustpletter let af og fjern bunden af den massive stok.", preservation: "Bedst at stege af i smør og fryse ned da tørring gør det faste kød alt for sejt; kan også syltes i eddike for at bevare sprødheden.", naturbasen: "https://www.naturbasen.dk/art/4276/bleg-kantarel", id_keys: { hat: "4-15 cm. Meget kødfuld, ofte uregelmæssig. Farven er bleg-gul til næsten hvidlig (ligner den har fået et lag pudder).", hymenium: "Ribberne er tykke, gaffeldelte og løber langt ned ad stokken. Farven er kraftigere gul end hatten.", stok: "Op til 5 cm høj. Kort, tyk og massiv. Hvidlig til bleg-gul.", koed: "Hvidt, fast og kompakt. Har den klassiske milde kantarelsmag og duft af abrikos.", spore: "Bleg gul.", voksemaade: "Ofte enkeltvis eller i store grupper i det tidlige efterår." }, twin: { name: "Almindelig kantarel (Cantharellus cibarius)", diff: "Almindelig kantarel er gennemfarvet æggegul på både hat og ribber og er mindre robust.", toxic: false } },
		  res_sort_trompetsvamp: { name: "Sort Trompetsvamp", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser især i gammel løvskov under bøg og eg. Foretrækker fugtig, leret og kalkrig bund. Ofte skjult under visne blade. Vokser ofte sammen med anemoner.", latin: "Craterellus cornucopioides", months: ["aug", "sep", "okt", "nov"], traits: "Tragtformet, sort/grå, hul helt til bunden, ingen ribber.", extended_traits: "Svampen er tyndkødet og formet som en dyb, hul tragt eller trompet, der er gennemhult helt til bunden, med en yderside der er askegrå til sort og enten helt glat eller kun svagt rynket uden ribber eller lameller.", not_this_if: ["Undersiden har tydelige ribber eller lameller", "Svampen er ikke hul helt ned til bunden", "Kødet er tykt eller fast", "Svampen har en tydelig afgrænset stok som skiller sig ud fra hatten", "Svampen vokser direkte på træ"], usage: "Fremragende spisesvamp. Velegnet til tørring, hvilket forstærker aromaen. Kendt som 'skovens sorte guld'.", cleaning: "Skyl eller pensl forsigtigt for jord og visne blade da den hule tragt ofte samler skovbundsrester; tjek bunden af tragten for små snegle.", preservation: "Hører til de absolut bedste svampe til tørring da den tynde struktur tørrer hurtigt og smagen intensiveres markant; kan knuses til svampemel efter tørring.", naturbasen: "https://www.naturbasen.dk/art/3163/trompetsvamp", id_keys: { hat: "3-10 cm. Trompetformet, kanten er ofte bølget og flosset. Sort til gråsort.", hymenium: "Ydersiden (hvor sporerne sidder) er glat eller let rynket, askegrå til blågrå. Ingen ribber eller lameller.", stok: "5 - 12 cm høj. Ingen egentlig stok; hatten fortsætter direkte ned i en hul rørform helt til basis.", koed: "Meget tyndt, sejt, sort/gråt. Mild smag og behagelig krydret duft.", spore: "Hvid til gullig.", voksemaade: "Ofte i store kolonier, men meget svær at få øje på pga. farven." }, twin: { name: "Grå kantarel (Craterellus cinereus)", diff: "Grå kantarel har tydelige, forgrenede ribber på undersiden.", toxic: false } },
		  res_liden_kantarel: { name: "Liden kantarel", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser under bøg og eg, ofte på leret bund. Findes typisk i små klynger i skovbunden, hvor den camoufleres af efterårets blade.", latin: "Craterellus undulatus", months: ["aug", "sep", "okt"], traits: "Tragtformet, gråbrun, kruset kant, rynket underside uden ribber.", extended_traits: "Svampen er tyndkødet og tragtformet med en meget uregelmæssig, kruset eller bølget hatkant og en grålig til bleggul underside, der er rynket eller året uden egentlige ribber, samt en slank og hul grågul stok.", not_this_if: ["Undersiden har tydelige eller gaffeldelte ribber", "Hatkanten er jævn og rund uden krusninger", "Stokken er massiv og ikke hul", "Svampen vokser direkte på træ", "Kødet er tykt eller fast"], usage: "Spiselig. Minder om Sort trompetsvamp i smagen, men er meget tyndkødet.", cleaning: "Rens forsigtigt for jord og visne blade med en pensel da den krusede kant og den hule stok let samler skidt; undgå vand da det gør det tynde kød slasket.", preservation: "Yderst velegnet til tørring på grund af det tynde kød hvilket koncentrerer den milde smag; kan også steges hurtigt af og fryses men tørring giver det bedste resultat.", naturbasen: "https://www.naturbasen.dk/art/5728/liden-kantarel", id_keys: { hat: "1-5 cm. Tragtformet, ofte gennembrudt i midten. Farven er uregelmæssigt gråbrun til gulbrun med en markant flosset/bølget kant.", hymenium: "Undersiden er grålig til bleggul og er rynket eller året (ikke med ribber).", stok: "Op til 8 cm høj. Slank, hul, ofte lidt fladtrykt og bøjet. Farven er grågul til brunlig.", koed: "Meget tyndt, sejt og gråbrunt. Har en svag, behagelig duft.", spore: "Hvidlig.", voksemaade: "Vokser ofte i tætte grupper." }, twin: { name: "Tragt-kantarel (Craterellus tubaeformis)", diff: "Tragtkantarel har tydelige ribber og en mere jævnt rund hatkant.", toxic: false } },
		  res_gylden_kantarel: { name: "Gylden kantarel", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Vokser typisk i fugtige nåleskove, ofte i tykke mospuder eller omkring skovmoser. Foretrækker kalkrig bund. Kan også findes i løvskov.", latin: "Craterellus lutescens", months: ["aug", "sep", "okt", "nov"], traits: "Tragtformet, gul/orange stok, brunlig hat, næsten glat underside, dufter af abrikos.", extended_traits: "Svampen har en tragtformet mørkebrun hat i stærk kontrast til en intens gul eller orange hul stok og en gul-orange underside, der er næsten glat eller kun svagt rynket uden ribber, samt en kraftig duft af abrikos.", not_this_if: ["Undersiden har tydelige eller gaffeldelte ribber", "Svampen mangler den karakteristiske duft af abrikos", "Stokken er massiv og ikke hul", "Hatten er tyk og kødfuld", "Svampen vokser direkte på dødt træ"], usage: "Fremragende spisesvamp med en intens, frugtagtig aroma. Velegnet til tørring og som tilbehør til vildt.", cleaning: "Fjern forsigtigt mos og barnåle med en børste eller en hurtig dypning i vand hvis de er meget beskidte da det tynde kød tørrer hurtigt; stokken er hul og bør tjekkes for småkryb.", preservation: "Fremragende til tørring hele eller i halve da de bevarer den kraftige abrikosduft og fylder meget lidt; kan også steges af i smør og fryses men tørring fremhæver aromaen bedst.", naturbasen: "", id_keys: { hat: "2-7 cm. Tragtformet, tyndkødet, med bølget kant. Farven er gulbrun til mørkebrun.", hymenium: "Ydersiden/undersiden er gul til orange, ofte med et rosa skær. Den er glat eller dækket af lave, utydelige årer/rynker.", stok: "Hul, ofte fladtrykt. Farven er intens gul til orange.", koed: "Tyndt, elastisk, gulligt. Har en markant duft af abrikos eller mirabelle.", spore: "Hvidlig til svagt rosa.", voksemaade: "Vokser ofte i store mængder på samme sted." }, twin: { name: "Tragt-kantarel (Craterellus tubaeformis)", diff: "Tragtkantarel har tydelige, forgrenede ribber på undersiden og mangler den stærke abrikosduft.", toxic: false } },
		  res_abrikos_kantarel: { name: "Abrikos-kantarel", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Vokser under bøg og eg på surbund, ofte gemt i mos eller visne blade i skrænter og bryn. Sjældnere end almindelig kantarel. Kan også findes i nåleskov.", latin: "Cantharellus friesii", months: ["jul", "aug", "sep", "okt"], traits: "Lille, intens orange/abrikosfarvet, tydelige ribber, hvidligt kød.", extended_traits: "Svampen er lille og spinkel med en intens, næsten lysende orange eller abrikosagtig farve på både hat, stok og de tydelige, gaffeldelte ribber på undersiden, samt et hvidligt til svagt orange kød i den massive stok.", not_this_if: ["Stokken er helt eller delvist hul", "Undersiden har knivskarpe lameller frem for foldede ribber", "Svampen er stor og kødfuld med en hatbredde over 5 cm", "Svampen vokser direkte på træ", "Farven er bleg gul, brunlig eller grålig"], usage: "Spiselig og velsmagende, men findes sjældent i store mængder. Bør pga. sin størrelse og relative sjældenhed ofte lades stå.", naturbasen: "", id_keys: { hat: "1-4 cm. Først hvælvet, siden tragtformet med bølget kant. Intens orange til abrikosgul.", cleaning: "Børstes forsigtigt for jord og mos med en blød pensel da den lille størrelse gør den sårbar over for knubs; undgå vand for at bevare den intense farve og aroma.", preservation: "Bedst at stege hurtigt i smør og fryse ned eller bruge frisk som pynt på grund af den smukke farve; tørring anbefales ikke da de små svampe let bliver for seje.", hymenium: "Undersiden har tydelige, gaffeldelte ribber, der løber ned ad stokken. Farven er orange til svagt rosa-orange.", stok: "Slank, ofte lidt lysere end hatten (orange-gul). Massiv (ikke hul som hos tragtkantareller).", koed: "Hvidligt til svagt orange. Mild smag og svag frugtagtig duft.", spore: "Hvidlig til svagt gullig.", voksemaade: "Vokser ofte i små grupper eller rækker." }, twin: { name: "Almindelig Kantarel (Cantharellus cibarius)", diff: "Almindelig kantarel er større, mere æggegul og har mere kødfuld hat.", toxic: false } },
		  res_svaertende_kantarel: { name: "Sværtende kantarel", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser i løvskov, især under bøg og eg på kalkrig jord. Er meget sjælden i Danmark og rødlistet.", latin: "Craterellus melanoxeros", months: ["aug", "sep", "okt"], traits: "Gul-grålig hat, lilla-grå ribber, sværtende kød (bliver sort).", extended_traits: "Svampen ligner en bleg kantarel med sin matte gule til gulbrune hat og lave, rynkede ribber, men kendes unikt på, at både kødet, stokken og overfladen anløber langsomt sort ved tryk eller snit, samt at ribberne ofte har et karakteristisk violet eller lilla skær.", not_this_if: ["Kødet eller overfladen ændrer ikke farve til sort ved berøring eller gennemskæring", "Undersiden har knivskarpe lameller frem for rynkede ribber", "Svampen vokser direkte på træ", "Stokken mangler helt de gule farvetoner", "Svampen har en markant duft af abrikos"], usage: "Spiselig, men bør undgås i Danmark pga. sin ekstreme sjældenhed (Rødlistet).", cleaning: "Børstes meget varsomt for skovbundsrester; bemærk at svampen hurtigt misfarves og bliver sort ved selv let berøring hvilket er dens naturlige reaktion.", preservation: "Bør ikke plukkes eller konserveres da den er ekstremt sjælden og rødlistet i Danmark; hvis den spises i udlandet anbefales stegning frem for tørring.", naturbasen: "https://www.naturbasen.dk/art/5593/svaertende-kantarel", id_keys: { hat: "3-9 cm. Uregelmæssig, tragtformet med bølget kant. Farven er mat gul til gulbrun med grålige toner.", hymenium: "Ribberne er lave, rynkede og gaffeldelte. De har ofte et karakteristisk violet eller lilla skær som ung, senere mere grå.", stok: "Gullig, bliver hurtigt gråsort ved berøring. Massiv til delvist hul.", koed: "Gulligt/hvidt, men anløber langsomt sort (ofte via et mørkt lilla stadie) ved brud.", spore: "Bleg gul.", voksemaade: "Vokser ofte i tætte grupper eller knipper." }, twin: { name: "Grå kantarel (Cantharellus cinereus)", diff: "Grå kantarel er grå/sort fra starten og har ikke de gule farver i hatten eller det sværtende kød.", toxic: false } },
		  res_graa_kantarel: { name: "Grå kantarel", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser primært i gammel bøgeskov på kalkrig jord. Findes ofte samme steder som Sort trompetsvamp.", latin: "Cantharellus cinereus", months: ["aug", "sep", "okt"], traits: "Tragtformet, gråsort hat, tydelige grå ribber, kraftig frugtduft.", extended_traits: "Svampen ligner Sort trompetsvamp med sin mørkegrå til sortbrune tragtformede hat, men adskiller sig ved at have tydelige, askegrå og gaffeldelte ribber på undersiden samt en gennemgående hul stok og en meget kraftig, behagelig frugtduft.", not_this_if: ["Undersiden er glat eller kun let rynket uden egentlige ribber", "Stokken er massiv og ikke helt hul", "Svampen mangler den karakteristiske frugtagtige duft", "Svampen vokser direkte på dødt træ", "Undersiden har knivskarpe lameller i stedet for foldede ribber"], usage: "Fremragende spisesvamp med en intens duft af abrikos/frugt. Sjældnere end Sort trompetsvamp.", cleaning: "Rens forsigtigt for skovbundsrester med en blød pensel; tjek den hule tragt og de tydelige ribber for jord og små insekter da de let gemmer sig i folderne.", preservation: "Yderst velegnet til tørring da det tynde kød tørrer hurtigt og den intense frugtagtige aroma koncentreres markant; kan også steges af i smør og fryses.", naturbasen: "https://www.naturbasen.dk/art/5519/graa-kantarel", id_keys: { hat: "1-5 cm. Tragtformet med dybt navleformet midte. Farven er mørkegrå til sortbrun.", hymenium: "Undersiden har tydelige, mørkegrå til askegrå ribber, der er gaffeldelte og løber ned ad stokken.", stok: "Gråsort, hul og ofte lidt fladtrykt.", koed: "Gråsort, tyndt. Har en meget markant, behagelig frugtduft (stærkere end hos Sort trompetsvamp).", spore: "Hvidlig.", voksemaade: "Vokser ofte i små grupper." }, twin: { name: "Sort trompetsvamp (Craterellus cornucopioides)", diff: "Sort trompetsvamp har en næsten glat eller rynket underside uden ribber.", toxic: false } },
		  res_ametyst_kantarel: { name: "Ametyst-kantarel", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser primært i løvskov under bøg og eg, ofte på leret eller kalkrig bund. Findes sjældent under nåletræer.", latin: "Cantharellus amethysteus", months: ["jul", "aug", "sep", "okt"], traits: "Æggegul med lilla/violette skæl på hatten, massive gule ribber, fast hvidt kød.", extended_traits: "Svampen minder om almindelig kantarel med sin æggegule farve og tykke, nedløbende ribber, men kendes på de små, fine violette eller vinfarvede skæl på hathuden, især mod midten, samt et meget fast hvidligt kød med markant abrikosduft.", not_this_if: ["Hathuden er helt glat og jævnt gul uden skyggen af violette skæl", "Undersiden har knivskarpe lameller der kan skrabes af", "Stokken er hul", "Kødet eller overfladen bliver sort ved tryk", "Svampen vokser direkte på træ"], usage: "Fremragende spisesvamp af meget høj kvalitet. Smag og anvendelse som almindelig kantarel.", cleaning: "Børstes grundigt for skovbundsrester med fokus på de små lilla skæl på hatten; undgå vand da de massive ribber suger væske og mister deres sprøde tekstur.", preservation: "Bedst at stege af i smør og fryse ned da det faste kød bevarer sin struktur perfekt; tørring frarådes da svampen bliver meget sej.", naturbasen: "https://www.naturbasen.dk/art/5566/ametyst-kantarel", id_keys: { hat: "3-12 cm. Først hvælvet, siden tragtformet. Gul grundfarve dækket af små ametystfarvede skæl.", hymenium: "Ribberne er tykke, gaffeldelte og løber langt ned ad stokken. Farven er klart æggegul.", stok: "3-8 cm høj, tyk og massiv. Samme farve som ribberne eller lidt lysere.", koed: "Hvidt til svagt gulligt, fast og kompakt. Dufter af abrikos.", spore: "Bleg gul.", voksemaade: "Vokser ofte i grupper eller rækker under gamle løvtræer." }, twin: { name: "Almindelig kantarel (Cantharellus cibarius)", diff: "Almindelig kantarel har en glat, jævnt gul hathud uden lilla skæl.", toxic: false } },
		  res_spiselig_morkel: { name: "Spiselig Morkel", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Findes ofte på kalkrig jord under bøg, ask eller i gamle frugthaver. Kan også dukke op på forstyrret jord eller i flis.", latin: "Morchella esculenta", months: ["apr", "maj", "jun"], traits: "Æggeformet hat med uregelmæssige gruber, stok og hat er sammenvoksede, helt hul indvendig.", extended_traits: "Svampen har en æggeformet til rund gulbrun hat med dybe huller (gruber) der minder om en vaskesvamp, hvor hatten er vokset direkte sammen med den hvidlige stok, og hele svampen er karakteriseret ved at være fuldstændig hul indvendigt som ét stort rum.", not_this_if: ["Svampen er ikke helt hul men har kamre eller kødfuldt fyld indvendigt", "Hatten har hjerneagtige folder i stedet for huller", "Hattens nederste kant sidder løst omkring stokken som en klokke", "Hatten er mørkt rødbrun eller chokoladebrun", "Svampen vokser i efterårsmånederne"], usage: "Fremragende spisesvamp, regnes for en af de bedste i verden. Skal gennemsteges grundigt, da den er giftig som rå.", cleaning: "Skyl grundigt eller læg i koldt vand kortvarigt for at fjerne smådyr og sand fra de dybe gruber; skær svampen igennem på langs for at sikre at det hule indre er rent.", preservation: "Fremragende til tørring hele eller i halve hvilket forstærker den komplekse smag markant; kan også steges grundigt og fryses men tørring er den foretrukne gourmetmetode.", naturbasen: "https://www.naturbasen.dk/art/2705/spiselig-morkel", id_keys: { hat: "3-10 cm. Rund til æggeformet. Gulbrun til lædergul. Overfladen ligner en vaskesvamp med dybe huller.", hymenium: "Gruberne (hullerne) indeholder de sporedannende celler.", stok: "Op til 12 cm høj. Hvidlig til bleggul, ujævn/furet overflade. Hatten sidder fast på stokken uden fri kant (modsat Hættemorkel).", koed: "Voksagtigt, hvidligt og ret skørt. Hele svampen (både hat og stok) er ét stort hulrum.", spore: "Okkergul til hvidlig.", voksemaade: "Enkeltvis eller i små grupper om foråret." }, twin: { name: "Stenmorkel (Gyromitra esculenta)", diff: "Stenmorkel har hjerneagtige folder (ikke huller) og er giftig. Morkler er hule, Stenmorkel er fyldt med 'kamre'.", toxic: true } },
		  res_klor_baegermorkel: { name: "Klor-bægermorkel", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Findes ofte under bøg, ask eller el på fugtig, leret og kalkrig bund. Dukker op tidligt om foråret.", latin: "Disciotis venosa", months: ["mar", "apr", "maj"], traits: "Skålformet, rynket inderside, lugter af klor, hvidlig yderside.", extended_traits: "Svampen er skål- til diskosformet med en mørkebrun, kraftigt rynket eller året midte på indersiden, en hvidlig yderside og et lyst, voksagtigt kød, der afgiver en tydelig lugt af klor ved beskadigelse.", not_this_if: ["Svampen mangler den karakteristiske lugt af klor ved brud", "Indersiden af skålen er helt glat uden rynker eller årer", "Svampen vokser direkte på dødt træ", "Svampen findes i efteråret", "Kødet er elastisk eller sejt frem for skørt og voksagtigt"], usage: "Spiselig og velsmagende efter grundig tilberedning. Klorlugten forsvinder helt ved opvarmning.", cleaning: "Rens forsigtigt for jord på den lyse yderside med en pensel; undgå for meget vand da det skøre kød let knækker og suger væske i de rynkede folder.", preservation: "Bedst at bruge frisk da den komplekse smag udvikles ved stegning hvor klorlugten forsvinder; tørring er mulig men gør de voksagtige stykker meget skrøbelige.", naturbasen: "https://www.naturbasen.dk/art/13187/klor-baegermorkel", id_keys: { hat: "5-15 cm bred. Skål- til diskosformet. Indersiden er mørkebrun og kraftigt rynket/året i midten.", hymenium: "Indersiden af skålen producerer sporerne.", stok: "Meget kort, tyk og ofte delvist begravet i jorden. Hvidlig.", koed: "Lyst, skørt og voksagtigt. Har en karakteristisk lugt af klor (svømmehal) i frisk tilstand.", spore: "Cremegul.", voksemaade: "Vokser ofte i små grupper på jorden nær løvtræer." }, twin: { name: "Bægersvampe", diff: "Andre bægersvampe mangler klorlugten og de tydelige årer/rynker. De er ofte uspiselige.", toxic: false } },
		  res_klokkemorkel: { name: "Klokkemorkel", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Findes ofte på fugtig bund i løvskove, gerne under ask, el eller poppel. Foretrækker kalkrig jord.", latin: "Verpa bohemica", months: ["mar", "apr", "maj"], traits: "Klokkeformet hat med hjerneagtige rynker, lang hvid stok, hatten sidder kun fast øverst.", extended_traits: "Svampen har en klokkeformet mørkebrun hat med hjerneagtige folder, der sidder løst som et fingerbøl og kun er hæftet til stokken helt i toppen, mens stokken er lang, hvidlig og dækket af små fine skæl.", not_this_if: ["Hatten er vokset sammen med stokken hele vejen ned (Spiselig Morkel)", "Stokken er fyldt med kamre eller kød frem for at være hul eller fyldt med vatagtigt væv", "Hattens overflade har dybe, regelmæssige huller (gruber) i stedet for hjerneagtige rynker", "Svampen vokser i efteråret", "Svampen vokser direkte på træ"], usage: "Spiselig efter grundig tilberedning, men kan give mavebesvær hos nogle. Bør indtages med forsigtighed.", naturbasen: "https://www.naturbasen.dk/art/4807/rynket-klokkemorkel", cleaning: "Børst forsigtigt hatten for jord og tjek hulrummet mellem den løse hat og stokken for småkryb; vær meget varsom da hatten let falder af stokken på grund af det øverste hæftepunkt.", preservation: "Velegnet til tørring da den hjerneagtige overflade bevarer smagen godt; kan også steges grundigt og fryses men kræver altid komplet gennemstegning før indtagelse.", id_keys: { hat: "2-5 cm høj. Klokkeformet og mørkebrun. Overfladen er kraftigt foldet/rynket (ligner en lille hjerne). Kanten er fri af stokken.", hymenium: "Hele den ydre, rynkede overflade producerer sporerne.", stok: "5-15 cm lang, ofte ret kraftig. Hvid til gullig og dækket af små fine skæl/korn.", koed: "Voksagtigt og skørt. Stokken er først fyldt med vatagtigt væv, men bliver senere hul.", spore: "Okkergul.", voksemaade: "Vokser ofte i små grupper meget tidligt på foråret." }, twin: { name: "Stenmorkel (Gyromitra esculenta)", diff: "Stenmorkel er massiv/kamret indvendig, mens Klokkemorkel er helt hul i stokken.", toxic: true } },
		  res_glat_klokkemorkel: { name: "Glat Klokkemorkel", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Vokser ofte i lyse løvskove, skovbryn eller gamle haver, gerne under træer i rosenfamilien (f.eks. hvidtjørn eller vilde frugttræer).", latin: "Verpa conica", months: ["apr", "maj"], traits: "Klokkeformet hat, glat overflade, hatten sidder kun fast øverst på stokken.", extended_traits: "Svampen har en lille, fingerbølformet hat med en næsten glat eller kun svagt rynket brunlig overflade, der sidder løst ovenpå stokken og kun er hæftet i toppen, samt en lang hvidgul stok, der ofte har fine brune tværbånd eller skæl.", not_this_if: ["Hatten har dybe huller eller gruber (Hætte-morkel eller Spiselig Morkel)", "Hatten er vokset sammen med stokken langs kanten eller hele vejen ned", "Overfladen er kraftigt hjerneagtig foldet (Klokkemorkel)", "Svampen findes uden for forårsmånederne april og maj", "Stokken er massiv og fyldt med fast kød"], usage: "Spiselig efter grundig tilberedning, men regnes ikke for lige så god som de ægte morkler. Er ret sjælden.", cleaning: "Børst forsigtigt hatten for sand og jord; vær ekstremt varsom da hatten kun sidder fast i et lille punkt øverst og knækker meget let af den sprøde stok.", preservation: "Bedst at bruge frisk grundet dens sjældenhed og spinkle kød; kan tørres som andre morkler, men mister let sin struktur og bliver meget skrøbelig.", naturbasen: "https://www.naturbasen.dk/art/14352/glat-klokkemorkel", id_keys: { hat: "2-4 cm bred. Klokkeformet, gulbrun til mørkebrun. Overfladen er næsten glat (ikke med dybe huller som hos morkler). Hatten sidder løst ovenpå stokken.", hymenium: "Den ydre overflade af klokken producerer sporerne.", stok: "5-10 cm lang, cylindrisk, hvidlig til gullig. Ofte med små brune tværbånd eller skæl.", koed: "Voksagtigt og skørt. Stokken er først fyldt med vatagtigt kød, siden hul.", spore: "Okkergul.", voksemaade: "Vokser enkeltvis eller i små grupper på jorden om foråret." }, twin: { name: "Hætte-morkel (Morchella semilibera)", diff: "Hætte-morkel har tydelige morkel-huller (gruber), mens Klokkemorkel har en næsten glat hat. Begge er spiselige", toxic: false } },
		  res_kegle_morkel: { name: "Kegle-morkel", type: "svamp", habitats: ["Nåleskov", "Have"], extended_habitat: "Findes ofte i nåleskove (især gran), men er også kendt for at dukke op i barkflis i haver eller på steder, hvor der har været skovbrand.", latin: "Morchella conica", months: ["apr", "maj"], traits: "Kegleformet hat, lodrette ribber, mørkere farve end spiselig morkel, hul stok.", extended_traits: "Svampen har en karakteristisk spids og kegleformet hat med mørke, næsten sorte lodrette ribber, der danner regelmæssige rektangulære huller, og hatten er vokset direkte sammen med den hvidlige stok, så hele svampen danner ét stort, hult rum indvendigt.", not_this_if: ["Hattens nederste kant er løs og kan løftes fra stokken", "Svampen er ikke hul, men har kamre eller kød indvendigt", "Hatten er rund eller æggeformet uden tydelige lodrette ribber", "Svampen vokser i efteråret", "Hatten har hjerneagtige folder i stedet for rækker af huller"], usage: "Fremragende spisesvamp, aromatisk og eftertragtet. Skal gennemsteges grundigt (giftig som rå!). Kan med fordel tørres.", cleaning: "Skyl grundigt eller gennemskyl med vand for at fjerne sand og smådyr fra de dybe, geometriske gruber; gennemskær altid på langs for at tjekke det hule indre for skidt.", preservation: "Ideel til tørring da de lodrette ribber holder strukturen godt og aromaen bliver meget intens; kan også fryses efter grundig gennemstegning i smør.", naturbasen: "https://www.naturbasen.dk/art/2728/kegle-morkel", id_keys: { hat: "3-10 cm høj. Spids og kegleformet. Farven varierer fra gråbrun til næsten sort. Har tydelige lodrette ribber.", hymenium: "Gruberne (hullerne) er ofte rektangulære og placeret i rette rækker mellem de lodrette ribber.", stok: "Op til 8 cm høj. Hvidlig til bleggul, bliver furet med alderen. Hatten er vokset direkte sammen med stokken.", koed: "Voksagtigt, tyndt og skørt. Hele svampen er hul indvendig.", spore: "Cremefarvet.", voksemaade: "Vokser ofte i grupper, nogle gange i meget store mængder på flis." }, twin: { name: "Hætte-morkel (Morchella semilibera)", diff: "Hættemorkel har en hat, der hænger løst forneden (fri kant), mens Kegle-morklens hat er vokset sammen med stokken.", toxic: false } },
		  res_haette_morkel: { name: "Hætte-morkel", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Vokser ofte i fugtige løvskove under ask og el, eller i parker og haver med rig jord. Ses tit i nærheden af vandløb.", latin: "Morchella semilibera", months: ["apr", "maj"], traits: "Lille kegleformet hat, lang stok, hatten er kun vokset fast på den øverste halvdel af stokken.", extended_traits: "Svampen har en lille kegleformet hat med mørkebrune ribber og tydelige morkel-huller, hvor den nederste halvdel af hatten hænger frit som en løs kant (skørt), mens den hvidlige stok er markant lang, kornet og hele svampen er fuldstændig hul indvendigt.", not_this_if: ["Hatten er vokset sammen med stokken hele vejen ned til kanten", "Hatten er glat eller kun svagt rynket uden dybe huller", "Svampen er ikke hul, men har kødfulde kamre indvendigt", "Hatten sidder kun fast i det absolutte øverste punkt (som et fingerbøl)", "Svampen vokser i efteråret"], usage: "Spiselig og velsmagende, men kødet er tyndere og mindre aromatisk end hos Kegle-morkel og Spiselig Morkel. Skal tilberedes grundigt. Kan med fordel tørres.", cleaning: "Skyl grundigt for at få jord og smådyr ud af gruberne og tjek især det hule område under den frie hatkant; gennemskær på langs for at sikre, at den lange stok er ren indvendig.", preservation: "Meget velegnet til tørring da det tynde kød tørrer hurtigt og smagen koncentreres; kan også fryses efter grundig gennemstegning, men tørring foretrækkes for at bevare aromaen.", naturbasen: "https://www.naturbasen.dk/art/2768/haette-morkel", id_keys: { hat: "2-4 cm høj. Kegleformet med mørkebrune lodrette ribber og uregelmæssige tvær-ribber. Den nederste kant er fri (kan vippes op).", hymenium: "Gruberne er mørkebrune og adskilt af lysere ribber.", stok: "5-15 cm høj. Hvidlig til gullig, ofte meget lang i forhold til hatten. Overfladen er kornet/melet.", koed: "Skørt og voksagtigt. Hele svampen er hul indvendig.", spore: "Cremefarvet.", voksemaade: "Vokser ofte i små grupper på fugtig bund." }, twin: { name: "Glat Klokkemorkel (Verpa conica)", diff: "Klokkemorkel har en næsten glat hat, mens Hætte-morkel har tydelige morkel-huller (gruber). Begge er spiselige.", toxic: false } },
		  res_indigo: { name: "Punktstokket Indigo-rørhat", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Løvskov og nåleskov. Findes ofte under bøg og eg på både sur og kalkholdig bund.", latin: "Neoboletus luridiformis", months: ["jun", "jul", "aug", "sep", "okt"], traits: "Mørkebrun hat, røde rørmundinger, rød stok, gult kød som bliver blækblåt ved brud.", extended_traits: "Svampen kendes på sin mørkebrune, fløjlsagtige hat og de røde rørmundinger, samt en gul stok tæt dækket af små røde punkter uden netmønster, hvor det gule kød øjeblikkeligt farves dybt blækblåt ved gennemskæring.", not_this_if: ["Stokken har et tydeligt netmønster (Netstokket Indigo-rørhat)", "Hatten er meget lys, gråhvid eller læderfarvet (Satans Rørhat)", "Kødet ændrer ikke farve til blå ved gennemskæring", "Rørene på undersiden er hvide eller gule", "Svampen smager meget bittert"], usage: "Fremragende spisesvamp, men skal gennemsteges grundigt (mindst 15-20 min). Giftig som rå! Kødet har en god faste konsistens.", cleaning: "Fjern jordrester med en børste og skær det nederste af stokken af; vær opmærksom på at svampen blåner kraftigt ved berøring hvilket er naturligt og forsvinder ved stegning.", preservation: "Meget velegnet til tørring i tynde skiver da det faste kød holder strukturen godt eller stegt af og frosset ned; kræver altid grundig opvarmning efter optøning.", naturbasen: "https://www.naturbasen.dk/art/4278/punktstokket-indigo-roerhat", id_keys: { hat: "5-20 cm. Mørkebrun til sortbrun. Fløjlsagtig overflade.", hymenium: "Rør. Mundingerne er kraftigt røde til orange. Blåner lynhurtigt ved tryk.", stok: "4 - 16 cm høj. Tyk, gulbundet men tæt dækket af små, røde punkter. Mangler netmønster.", koed: "Fast, gult. Farves dybt blækblåt øjeblikkeligt ved gennemskæring.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller få sammen." }, twin: { name: "Satans Rørhat (Rubroboletus Satanas)", diff: "Satans rørhat har meget lys (gråhvid) hat, aldrig mørkebrun, og rødt netmønster. Giftig!", toxic: true } }, 
		  res_laerke: { name: "Lærke-slimrørhat", type: "svamp", habitats: ["Nåleskov", "Have"], extended_habitat: "Vokser kun under lærketræer. Findes både i skove, parker og haver hvor lærk findes.", latin: "Suillus grevillei", months: ["jun", "jul", "aug", "sep", "okt"], traits: "Knaldgul til orange hat, meget slimet, tydelig hvidlig/gul ring på stokken.", extended_traits: "Svampen er karakteriseret ved sin knaldgule til orange, meget slimede hat og den tydelige hvide eller gule ring på stokken, og den findes udelukkende i nærheden af lærketræer.", not_this_if: ["Der findes ingen lærketræer i nærheden", "Stokken mangler en ring", "Kødet blåner kraftigt ved gennemskæring", "Hatten er tør eller filtet i fugtigt vejr", "Rørene på undersiden er røde eller orange"], usage: "Spiselig og god. Slimlaget på hatten trækkes af før tilberedning da det kan virke afførende.", cleaning: "Træk det slimede skind af hatten med en kniv inden tilberedning, da det ellers bliver meget slasket og kan virke afførende; stokken rengøres med en pensel eller skrabes let for skovbundsrester.", preservation: "Bedst at stege af i smør og fryse ned, da det bløde kød ikke egner sig særlig godt til tørring; kan dog tørres i meget tynde skiver hvis man fjerner rørene først.", naturbasen: "https://www.naturbasen.dk/art/4310/laerke-slimroerhat", id_keys: { hat: "5-12 cm. Kraftig gul til orange. Meget slimet i fugtigt vejr. Har ofte en lille pukkel i midten.", hymenium: "Rør. Gule, senere brune, ret små. Overdækket af et slør som ung.", stok: "5 - 12 cm. Gul over ringen, ofte brunlig herunder. Har en tydelig, hindeagtig hvidlig/gul ring.", koed: "Gult, blødt. Kan anløbe svagt rosa eller grønligt. Blåner ikke. Har ingen udpræget lugt.", spore: "Okkerbrun.", voksemaade: "Ofte i store grupper under lærk." }, twin: { name: "Brungul Slimrørhat", diff: "Vokser under fyr. Hatten er mere brunlig, stokken har små brune kirtelpunkter.", toxic: false } }, 		  
		  res_birkeskael: { name: "Brun skælrørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser næsten altid under birk. Findes både i skov, moser og haver.", latin: "Leccinum scabrum", months: ["jul", "aug", "sep", "okt"], traits: "Gråbrun hat, den slanke, hårde stok har sorte skæl. kødet blåner ikke.", extended_traits: "Svampen kendes på sin gråbrune til nøddebrune hat og den lange, slanke hvidlige stok, der er tæt dækket af små mørkebrune eller sorte skæl, samt hvidt kød der stort set ikke ændrer farve ved gennemskæring.", not_this_if: ["Der er ingen birketræer i nærheden", "Kødet blåner kraftigt ved gennemskæring eller tryk", "Hatten er kraftig orange eller rødbrun", "Stokken har et netmønster i stedet for skæl", "Rørene på undersiden er lyserøde"], usage: "Spiselig, men bør blandes med andre svampe, da den ikke er den bedste. Hatten bliver meget blød ved stegning. Stokken er ofte for sej til at spise.", cleaning: "Fjern jordrester fra stokken ved at skrabe den med en kniv; hatten bør tørres af med en pensel, og hvis rørene er meget bløde eller mørke på ældre eksemplarer, kan de med fordel skrabes af før tilberedning.", preservation: "Egner sig bedst til stegning eller stuvning kort efter plukning, da hatten hurtigt bliver blød; kan fryses efter stegning, men tørring anbefales kun til hatten, da stokken bliver alt for træagtig.", naturbasen: "https://www.naturbasen.dk/art/12788/brun-skaelroerhat-(i-bred-betydning)", id_keys: { hat: "5-15 cm. Gråbrun til nøddebrun. Glat, tør, men fedtet i regnvejr.", hymenium: "Rør. Lange og hvide, bliver senere grårune. Bulner ofte ud under hatten.", stok: "Op til 15 cm. Lang og slank, hvidlig bund dækket af mange små, mørkebrune eller sorte skæl.", koed: "Hvidt, blødt i hatten. Ændrer ikke farve (eller kun meget svagt rosa) ved brud.", spore: "Brun.", voksemaade: "Enkeltvis eller få sammen under birk." }, twin: { name: "Orange Skælrørhat (Leccinum versipelle)", diff: "Hatten er mere orange. Denne er også spiselig, men nogle kan være allergiske.", toxic: false } }, 
		  res_sommer_karljohan: { name: "Sommer-rørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Løvskov, især under bøg og eg. Foretrækker varme og findes ofte i vejkanter eller lysninger.", latin: "Boletus reticulatus", months: ["maj", "jun", "jul", "aug"], traits: "Lysebrun, tør, filtet hat. Lysebrunt netmønster på hele stokken.", extended_traits: "Svampen har en lysebrun, tør og ruskindagtig hat, der ofte sprækker i tørvejr, samt en tyk hvidlig stok med et meget tydeligt lyst netmønster, der dækker hele stokken fra top til bund.", not_this_if: ["Stokken har et mørkt eller groft netmønster", "Svampen smager meget bittert", "Rørene har et rosa eller lyserødt skær", "Kødet blåner ved gennemskæring eller tryk", "Hatten er slimet eller glat (som hos den almindelige Karl Johan)"], usage: "Fremragende spisesvamp. Hele svampen er anvendelig. Er dog ofte angrebet af larver", cleaning: "Fjern jordrester med en børste og skær det nederste af stokken af; gennemskær altid hele svampen med det samme for at tjekke for larveangreb, da sommerens varme gør denne art særligt udsat.", preservation: "Ideel til tørring i tynde skiver da det koncentrerer den nøddeagtige aroma; kan også steges af i smør og fryses ned, men tjek altid for larvehuller før konservering.", naturbasen: "https://www.naturbasen.dk/art/4302/sommer-roerhat", id_keys: { hat: "8-20 cm. Lyst læderbrun til kaffebrun. Overfladen er filtet og sprækker ofte i tørvejr.", hymenium: "Rør. Først hvide, siden gullige og til sidst olivengrønne.", stok: "Tyk og knoldet. Lysebrun med et tydeligt, hvidligt netmønster helt fra top til bund.", koed: "Hvidt. Blåner ikke ved gennemskæring. Nøddeagtig, jordlig duft.", spore: "Olivenbrun.", voksemaade: "Ofte enkeltvis eller i små grupper." }, twin: { name: "Galderørhat (Tylopilus felleus)", diff: "Galderørhat har mørkt, groft netmønster og er meget bitter.", toxic: false } }, 
		  res_roedbrun_karljohan: { name: "Rødbrun Rørhat", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Vokser primært i nåleskov under fyr i sandet jord, men kan også findes under bøgetræer især i år med varme somre.", latin: "Boletus pinophilus", months: ["maj", "jun", "aug", "sep", "okt"], traits: "Vinrød/rødbrun hat, tyk stok med meget fast kød, lyst netmønster.", extended_traits: "Svampen er meget tung og kompakt med en rødbrun til vinrød hat, der ofte har et violet skær, samt en meget tyk stok med et fint lyst netmønster og hvidt, fast kød, der er svagt rødbrunt lige under hathuden.", not_this_if: ["Kødet blåner ved gennemskæring eller tryk", "Stokken har et mørkt eller sort netmønster", "Svampen smager bittert", "Rørene er røde eller orange", "Hatten er lys læderbrun uden rødlige toner"], usage: "Fremragende spisesvamp. Bevarer sin faste struktur ved tilberedning.", cleaning: "Fjern skovbundsrester med en blød børste og skær den nederste del af den massive stok af; da kødet er meget kompakt, bør den gennemskæres for at sikre, at der ikke gemmer sig snegle i bunden.", preservation: "Måske den bedste rørhat til tørring på grund af sin ekstreme fasthed; kan også fryses ned efter stegning eller skæres i meget tynde skiver og spises rå (carpaccio) pga. den faste tekstur.", naturbasen: "https://www.naturbasen.dk/art/5761/roedbrun-roerhat", id_keys: { hat: "8-25 cm. Rødbrun til mørkebrun med et vinrødt skær. Ofte lidt knudret og fedtet til tør.", hymenium: "Rør. Først hvide, siden gullige. Meget tætte.", stok: "Op til 10 cm høj. Meget tyk og kraftig. Rødbrunlig med et fint, lyst netmønster.", koed: "Hvidt og meget fast. Blåner ikke ved gennemskæring. Svagt rødbrunt lige under hathuden.", spore: "Olivenbrun.", voksemaade: "Ofte enkeltvis." }, twin: { name: "Karl Johan (Boletus edulis)", diff: "Karl Johan mangler de vinrøde toner i hatten og er mindre kompakt.", toxic: false } }, 
		  res_aspe_skael: { name: "Aspe-skælrørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Orangebrun hat. Vokser kun sammen med asp. Almindelig i lysninger og skovbryn.", latin: "Leccinum albostipitatum", months: ["aug", "sep", "okt"], traits: "Orange hat, stok med sorte skæl, vokser under asp.", extended_traits: "Svampen kendes på sin lyse orange til teglrøde, filtede hat og sin hvide stok dækket af skæl, der hurtigt bliver sorte, samt det faste hvide kød, der farves lilla til gråsort ved gennemskæring (især i bunden), og den findes udelukkende under asp.", not_this_if: ["Der er ingen aspetræer i nærheden", "Stokken har et netmønster i stedet for skæl", "Kødet ændrer slet ikke farve ved gennemskæring", "Hatten er mørkebrun eller lædergul", "Svampen vokser i foråret"], usage: "God spisesvamp. Skal gennemsteges grundigt. Kødet bliver mørkt ved tilberedning.", cleaning: "Skrab forsigtigt de sorte skæl af stokken med en kniv, hvis de er meget grove; hatten børstet for blade og jord. Vær opmærksom på, at kødet bliver næsten sort under tilberedning, hvilket er helt normalt for denne art.", preservation: "Velegnet til stegning og efterfølgende nedfrysning; ved tørring bliver svampen meget mørk, men bevarer en god, kraftig smag. Husk altid grundig gennemstegning før brug.", naturbasen: "https://www.naturbasen.dk/art/5453/aspe-skaelroerhat", id_keys: { hat: "5-20 cm. Lys orange til teglrød. Filtet hatoverflade.", hymenium: "Rør. Hvide, bliver senere gråbrune.", stok: "Hvid bund dækket af skæl, der hurtigt bliver gråsorte eller sorte.", koed: "Hvidt og fast. Farves lilla/gråsort ved gennemskæring, især i bunden af stokken.", spore: "Brun.", voksemaade: "I grupper under asp." }, twin: { name: "Rustrød skælrørhat (Leccinum quercinum)", diff: "Vokser under eg/bøg. Skællene på stokken er hvide til rødbrune. Denne er også spiselig.", toxic: false } }, 
		  res_orange_skael: { name: "Orange Skælrørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Orange hat, sorte skæl, vokser især under birk, gerne på næringsfattig og tør jord.", latin: "Leccinum versipelle", months: ["jun", "jul", "aug", "sep", "okt", "nov"], traits: "Orange hat, hvide skæl på stokken der bliver brune.", extended_traits: "Svampen er en robust rørhat med en flot orange til rødbrun, filtet hat og en kraftig hvid stok dækket af skæl, der starter som hvide, men siden bliver rødbrune eller mørke, mens det faste hvide kød anløber grålilla til sort ved gennemskæring.", not_this_if: ["Der er ingen birketræer i nærheden", "Stokken har et netmønster i stedet for skæl", "Kødet ændrer slet ikke farve ved gennemskæring", "Hatten er bleg gul eller mørkebrun", "Svampen smager bittert"], usage: "Meget god spisesvamp, men skal gennemsteges da den ellers kan give mavepine. Kødet bliver sort ved stegning. Sjældent angrebet af orme. Nogle kan være overfølsomme over for den.", cleaning: "Skrab stokken fri for de groveste skæl og fjern jordrester; hatten bør børstes tør. Da kødet er meget fast og sjældent har orm, er den nem at gøre klar, men vær forberedt på at den farver kniv og fingre mørke.", preservation: "Fremragende til både frysning (efter stegning) og tørring; ved tørring bliver skiverne helt sorte, men de giver en fantastisk dybde og kraft i saucer og supper. Husk altid minimum 15-20 minutters tilberedning.", naturbasen: "https://www.naturbasen.dk/art/2971/orange-skaelroerhat", id_keys: { hat: "5-20 cm. Flot orange til rødbrun. Overfladen er tør og fint filtet. Starter kugleformet, senere vælvet.", hymenium: "Brede rør. Hvide til grålige. Blåner/gråner svagt ved tryk.", stok: "Op til 15 cm. Kraftig hvid stok, dækket af skæl som starter med at være hvide, men siden bliver rødbrune.", koed: "Fast og hvidt. Ved gennemskæring bliver det først grålilla og siden næsten sort.", spore: "Brun.", voksemaade: "Enkeltvis eller få sammen." }, twin: { name: "Aspe-skælrørhat (Leccinum albostipitatum)", diff: "Vokser under asp, ikke birk. Skællene på stokken er sorte næsten fra starten.", toxic: false } }, 
		  res_rustroed_skaelroerhat: { name: "Rustrød skælrørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Løvskov, specifikt knyttet til eg, bævreasp, poppel og bøg. Foretrækker leret eller kalkholdig jord.", latin: "Leccinum quercinum", months: ["jul", "aug", "sep", "okt"], traits: "Orange/rødbrun hat, hvid stok med rustrøde skæl allerede ved unge svampe.", extended_traits: "Svampen har en karakteristisk orange til rustrød, filtet hat og en kraftig hvid stok dækket af skæl, der hurtigt skifter farve fra hvid til rustbrun, mens det faste hvide kød anløber lilla-gråt og siden sort ved gennemskæring.", not_this_if: ["Der er ingen løvtræer som eg, bøg eller poppel i nærheden", "Stokken har et netmønster i stedet for skæl", "Kødet ændrer slet ikke farve ved gennemskæring", "Skællene på stokken er kulsorte fra starten (Aspe-skælrørhat)", "Hatten er slimet eller glat"], usage: "Kan bruges som spisevamp, men er ikke en af de gode og kræver mindst 15-20 min. stegning for at undgå mavepine. Kødet sortner ved tilberedning. Enkelte kan være overfølsomme", cleaning: "Skrab forsigtigt de rustfarvede skæl af stokken med en kniv; hatten bør børstes ren for blade. Husk at svampen farver både kniv og skærebræt mørkt på grund af den kraftige reaktion i kødet.", preservation: "Bør steges grundigt (15-20 minutter) og kan derefter fryses; tørring er mulig, men resultatet bliver helt sort og er bedst egnet som smagsgiver i gryderetter frem for som hele stykker.", naturbasen: "https://www.naturbasen.dk/art/12740/rustroed-skaelroerhat", id_keys: { hat: "5-20 cm. Halvkugleformet til hvælvet. Farven er orange til rustrød. Overfladen er tør og fint filtet.", hymenium: "Rør. Hvidlige til gråhvide, meget små og tætte. Bliver mørke ved tryk.", stok: "8-18 cm. Kraftig og fast. Hvid bund dækket af skæl, der modnes fra hvid til rustbrun.", koed: "Hvidt og fast. Ved brud farves det først lilla-gråt og siden næsten sort. Har en mild lugt og smag.", spore: "Okkerbrun.", voksemaade: "Enkeltvis eller i små grupper under løvtræer." }, twin: { name: "Aspe-skælrørhat (Leccinum albostipitatum)", diff: "Vokser udelukkende under asp og har hvidlige skæl på stokken, der hurtigt bliver helt sorte. Kan være svær at kende forskel hos ældre svampe. Begge er spiselige.", toxic: false } },
		  res_brungul_slimroerhat: { name: "Brungul Slimrørhat", type: "svamp", habitats: ["Nåleskov"], extended_habitat: "Vokser udelukkende under to-nålede fyrretræer. Meget almindelig i plantager. Ofte på sandbund.", latin: "Suillus luteus", months: ["aug", "sep", "okt", "nov"], traits: "Brun slimet hat, altid skinnende selv når den er tør, ring på stokken, vokser under fyr.", extended_traits: "Svampen kendes på sin mørkebrune til chokoladebrune hat, der altid er ekstremt slimet i fugtigt vejr og skinnende i tørvejr, samt den hvide ring på stokken og de små brune kirtelpunkter på den øverste del af stokken over ringen.", not_this_if: ["Der findes ingen fyrretræer i nærheden", "Stokken mangler en ring", "Kødet blåner ved gennemskæring", "Hatten er tør, filtet eller har skæl", "Rørene på undersiden er røde eller orange"], usage: "God spisesvamp. Den slimede hud bør trækkes af hatten inden tilberedning.", cleaning: "Træk altid den slimede hathud af med en lille kniv (start fra kanten), da den både kan give mavebesvær og ødelægge konsistensen i panden; stokken skrabes ren for jord og kirtelpunkter.", preservation: "Bedst egnet til frysning efter stegning; tørring er besværlig på grund af det høje vandindhold og den bløde konsistens, men kan lade sig gøre i meget tynde skiver efter afhudning.", naturbasen: "https://www.naturbasen.dk/art/2142/brungul-slimroerhat", id_keys: { hat: "5-12 cm. Mørkebrun til chokoladebrun. Først kugleformet, senere flader den ud. Meget slimet i fugt og glinsende i tørvejr.", hymenium: "Rør. Små og citrongule, senere olivengule.", stok: "Op til 10 cm høj. Hvidlig med en tydelig ring. Over ringen er stokken dækket af små brune kirtelpunkter.", koed: "Blødt, hvidgult. Uforanderligt ved brud. Mild smag og lugt.", spore: "Okkerbrun.", voksemaade: "Ofte i store flokke under fyr." }, twin: { name: "Lærke-slimrørhat (Suillus grevillei)", diff: "Vokser under lærk og er meget mere gul/orange i farven.", toxic: false } }, 
		  res_roedsprukken_roerhat: { name: "Rødsprukken Rørhat", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Løvskov og parker, ofte under bøg. Kan også findes i nåleskov.", latin: "Xerocomellus chrysenteron", months: ["jun", "jul", "aug", "sep", "okt", "nov"], traits: "Hat sprækker i firkanter, rosa kød under huden.", extended_traits: "Svampen er let genkendelig på sin gråbrune til olivenbrune hat, der næsten altid sprækker op i et karakteristisk netmønster af små firkanter, som afslører det rødlige kød nedenunder, samt dens slanke stok, der ofte er rødlig på midten eller mod bunden.", not_this_if: ["Hathuden er hel og uden sprækker (Dugget Rørhat)", "Kødet under hathuden er hvidt eller gult uden røde nuancer", "Stokken har et netmønster (som hos Karl Johan)", "Rørene på undersiden er hvide eller røde", "Svampen er stor og meget kødfuld (over 10-12 cm i hatbredde)"], usage: "Spiselig, men ikke af høj kvalitet da den ofte er blød og hurtigt bliver angrebet af skimmel og larver.", cleaning: "Børstes forsigtigt; undgå vand da det bløde kød og sprækkerne i hatten suger væske som en svamp. Da den hurtigt bliver blød, bør kun unge, faste eksemplarer indsamles.", preservation: "Dårligt egnet til tørring på grund af den bløde struktur; bedst at bruge frisk eller stege hurtigt og fryse. Vær meget opmærksom på hvid skimmel (snyltesvamp), som ofte angriber denne art – smid den ud hvis den virker støvet eller blød.", naturbasen: "https://www.naturbasen.dk/art/3196/roedsprukken-roerhat", id_keys: { hat: "3-8 cm. Gråbrun til olivenbrun. Sprækker hurtigt op i et netmønster med røde revner. Starter halvkugleformet, senere hvælvet eller næsten flad. Lugter mildt af frugt.", hymenium: "Rør. Store, kantede og gule. Blåner svagt ved tryk.", stok: "4 - 8 cm. Slank og bugtet, ofte rødlig (især på midten eller forneden).", koed: "Gult kød, der er tydeligt rødt lige under hathuden. Blåner svagt.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller få sammen." }, twin: { name: "Dugget Rørhat (Xerocomellus pruinatus)", diff: "Hatten sprækker ikke på samme måde og har en hvidlig 'dug'. Begge er spiselige.", toxic: false } }, 
		  res_dugget_roerhat: { name: "Dugget Rørhat", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Løvskov, især under bøg og eg, og nåleskov. Foretrækker varme.", latin: "Xerocomellus pruinatus", months: ["aug", "sep", "okt", "nov"], traits: "Mørk hat med lys 'dug', gult kød der blåner svagt.", extended_traits: "Svampen kendes på sin mørkebrune til næsten sorte hat, der er dækket af en fin hvidlig dug (især som ung), og sit kraftigt gule kød, der blåner langsomt og svagt ved gennemskæring, hvilket gør den fastere og mere eftertragtet end den lignende rødsprukne rørhat.", not_this_if: ["Hathuden sprækker kraftigt op i firkanter med rødt kød synligt i revnerne (Rødsprukken Rørhat)", "Kødet er hvidt og blåner ikke (Karl Johan-typer)", "Stokken har et tydeligt netmønster", "Rørene på undersiden er hvide", "Svampen har en ring på stokken"], usage: "Kan bruges som spisesvamp, bedre og fastere end Rødsprukken Rørhat.", cleaning: "Børst forsigtigt den fine dug af eller lad den være; stokken skrabes for jord. Da kødet er betydeligt fastere end hos den rødsprukne rørhat, tåler den bedre håndtering, men tjek stadig for larver i stokbasis.", preservation: "En af de bedre i denne gruppe til frysning efter stegning på grund af det faste kød; tørring er mulig i tynde skiver, men den mister hurtigt sin farve og bliver meget mørk.", naturbasen: "https://www.naturbasen.dk/art/5552/dugget-roerhat", id_keys: { hat: "4-10 cm. Mørkebrun til næsten sortagtig med et bordeaux skær. Dækket af en fin hvidlig dug.", hymenium: "Rør. Kraftigt gule, senere olivengrønne. Blåner svagt.", stok: "Op til 8 cm. Ofte kraftig gul, men kan have rødlige partier forneden.", koed: "Kraftigt gult kød, der blåner langsomt og svagt ved brud.", spore: "Olivenbrun.", voksemaade: "Ofte sent på sæsonen i løvskov." }, twin: { name: "Rødsprukken Rørhat (Xerocomellus chrysenteron)", diff: "Hatten sprækker meget oftere op, og kødet er mindre fast.", toxic: false } },
