		  res_netstokket_indigo: { name: "Netstokket Indigo-rørhat", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Løvskov på kalkholdig bund, parker og alléer under gamle egetræer. Altid på næringsrig jord og i vejkanter.", latin: "Suillellus luridus", months: ["jun", "jul", "aug", "sep", "okt"], traits: "Olivengul/brun hat, rødlig stok med tydeligt groft rødt net, blåner kraftigt.", extended_traits: "Svampen kendes på sin variable olivengule til murstensrøde hat og en stok med et meget tydeligt, groft rødbrunt netmønster, samt gult kød med en rød linje lige over rørene, der lynhurtigt farves intenst blåt ved gennemskæring.", not_this_if: ["Stokken har røde punkter i stedet for et netmønster (Punktstokket Indigo-rørhat)", "Hatten er meget lys, hvidlig eller sølvgrå (Satans Rørhat)", "Kødet ændrer ikke farve ved brud", "Rørene på undersiden er hvide eller gule uden røde mundinger", "Svampen findes i nåleskov på meget sur bund"], usage: "Spiselig efter grundig tilberedning. Advarsel: Kan give mavepine sammen med alkohol. Ofte angrebet af insekter, så gå efter de unge svampe.", cleaning: "Fjern jordrester med en børste og skær stokbasis af; da svampen ofte er angrebet af insekter, bør den gennemskæres med det samme for at sikre, at kødet er friskt og fast. Vær forberedt på den dramatiske blå farveændring.", preservation: "Egner sig bedst til stegning umiddelbart efter plukning på grund af insektfare; kan fryses efter grundig gennemstegning. Tørring anbefales kun for helt unge, fejlfrie eksemplarer.", naturbasen: "https://www.naturbasen.dk/art/3467/netstokket-indigo-roerhat", id_keys: { hat: "5-20 cm. Variabel farve: olivenbrun, lædergul eller murstensrød. Først filtet, senere glat og fedtet.", hymenium: "Rør. Mundingerne er gule til mørkerøde. Blåner lynhurtigt sortblåt.", stok: "Gul-orange bund med et meget tydeligt, rødbrunt netmønster med aflange masker.", koed: "Gult, men bliver lynhurtigt blåt ved brud. Der er en rød linje over rørene. Mild smag og lugt.", spore: "Olivenbrun.", voksemaade: "Ofte i parker under gamle træer." }, twin: { name: "Punktstokket Indigo-rørhat (Neoboletus luridiformis)", diff: "Mangler netmønster på stokken (har røde punkter i stedet). Er mere sikker at spise.", toxic: false } },
		  res_poppel_skaelroerhat: { name: "Poppel-skælrørhat", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Vokser udelukkende under poppel-arter (især Gråpoppel og Sølvpoppel). Findes ofte i parker, alléer eller skovbryn.", latin: "Leccinum duriusculum", months: ["jul", "aug", "sep", "okt"], traits: "Gråbrun hat, meget hård stok med mørke skæl, anløber blåt i stokbasis.", extended_traits: "Svampen er en af de mest faste skælrørhatte, kendetegnet ved sin gråbrune hat og en meget hård, skællet stok, der har en unik blågrøn zone helt nede ved basis. Ved gennemskæring ændrer kødet farve til rosa/vinrødt i toppen og blåt i bunden.", not_this_if: ["Der findes ingen poppeltræer i nærheden", "Stokken er blød eller svampet", "Kødet i stokbasis ændrer ikke farve til blågrøn", "Hatten er orange eller rødbrun", "Stokken har et netmønster i stedet for skæl"], usage: "God spisesvamp. Blandt de bedste skælrørhatte pga. det faste kød. Skal gennemsteges i 15-20 min. Kødet bliver sort ved stegning. Nogle kan være overfølsomme.", cleaning: "Skrab jordrester af den meget hårde stok og børst hatten ren; gennemskær altid stokken for at nyde den flotte blågrønne farvereaktion i bunden og tjekke for eventuelle larvegange i det ellers meget tætte kød.", preservation: "En af de bedste skælrørhatte til tørring på grund af sin ekstreme fasthed; skiverne bliver dog meget mørke. Velegnet til frysning efter grundig stegning i minimum 15-20 minutter.", naturbasen: "https://www.naturbasen.dk/art/4327/poppel-skaelroerhat", id_keys: { hat: "5-20 cm. Gråbrun til mørkebrun, ofte med et svagt lilla skær. Filtet og tør, kan blive lidt fedtet i fugtigt vejr. Bliver glattere med alderen og kan sprække.", hymenium: "Rør. Hvidlige til cremefarvede, bliver gråbrune ved berøring.", stok: "8-15 cm. Meget fast og hård. Hvidlig bund dækket af tætte, små gråsorte skæl. Har ofte en blågrøn zone helt nede ved basis.", koed: "Meget fast, hvidt. Ved gennemskæring bliver det hurtigt rosa/vinrødt i hatten og øverst i stokken, mens bunden af stokken bliver tydeligt blågrøn.", spore: "Brun.", voksemaade: "Enkeltvis eller i små grupper tæt på poppeltræer." }, twin: { name: "Brun skælrørhat (Leccinum scabrum)", diff: "Vokser under birk. Har meget blødere kød i hatten og mangler den blågrønne farve i stokbasis.", toxic: false } },
		  res_tenstokket_roerhat: { name: "Tenstokket rørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser i varme løvskove på kalkrig bund, primært under bøg og eg. Findes ofte på sydvendte skrænter. Forekommer sjældent i nåleskov.", latin: "Butyriboletus appendiculatus", months: ["jul", "aug", "sep", "okt"], traits: "Okkerbrun hat, smørgule rør og stok, tilspidset rod.", extended_traits: "Svampen er kendetegnet ved sin okkerbrune hat og sine smørgule rør og stok. Stokken er ofte tykkest på midten og ender i en karakteristisk tilspidset rod, mens det faste, gule kød kun blåner ganske svagt og langsomt i hatten ved gennemskæring.", not_this_if: ["Rørene eller stokken har røde eller orange farver (Indigo-rørhatte)", "Kødet blåner lynhurtigt og kraftigt blåt ved brud", "Svampen smager meget bittert (Galderørhat)", "Stokken er helt cylindrisk og mangler netmønster øverst", "Hatten er mørkebrun og fløjlsagtig (Punktstokket Indigo-rørhat)"], usage: "Fremragende spisesvamp, på højde med Karl Johan. Da den er sjælden, bør man dog kun indsamle den med måde. Skifter farve til blå eller grålig tone ved tilberedning", cleaning: "Fjern jordrester med en børste og vær særligt opmærksom på den tilspidsede rod, hvor jord kan sidde fast i små revner; da svampen er sjælden og kødet meget fast, bør den renses nænsomt for at bevare så meget som muligt.", preservation: "Ligesom Karl Johan er denne svamp fantastisk til tørring, da smagen koncentreres og bliver meget intens; kan også skæres i faste skiver og steges direkte eller fryses efter en let blanchering.", naturbasen: "https://www.naturbasen.dk/art/5497/tenstokket-roerhat", id_keys: { hat: "8-20 cm. Okkerbrun, læderbrun eller kastanjebrun. Overfladen er fint filtet som ung, siden glat. Først konveks, senere flad og kan sprkke", hymenium: "Rør. Klart smørgule, bliver senere olivengule. Blåner svagt og langsomt ved tryk.", stok: "Op til 15 cm. Kraftig, ofte tykkest på midten og tilspidset mod bunden. Gul med et fint, lyst gult netmønster øverst.", koed: "Fast og smørgult. Blåner svagt i hatten ved gennemskæring, men er uforanderligt i stokken.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller i små grupper." }, twin: { name: "Netstokket Indigo-rørhat (Suillellus luridus)", diff: "Netstokket Indigo-rørhat har orange/røde rørmundinger og blåner meget kraftigere. Har ofte et rødt net. Spiselig, men ikke sammen med alkohol.", toxic: false } }, 
		  res_hvidsprukken_roerhat: { name: "Hvidsprukken rørhat", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Findes i både løv- og nåleskov, ofte under bøg eller eg. Foretrækker muldrig bund.", latin: "Xerocomellus porosporus", months: ["jul", "aug", "sep", "okt"], traits: "Gråbrun hat der sprækker op, hvidligt/blegt kød i sprækkerne, blåner svagt.", extended_traits: "Svampen minder om Rødsprukken rørhat, men adskiller sig ved, at kødet i hatsprækkerne er hvidligt eller gråhvidt i stedet for rødt. Stokken er typisk også mere afdæmpet i farverne og mangler de markante røde toner.", not_this_if: ["Kødet i sprækkerne eller lige under hathuden er rødt (Rødsprukken rørhat)", "Hatten er dækket af en fin hvidlig dug og sprækker ikke (Dugget rørhat)", "Stokken har et tydeligt netmønster", "Kødet er meget fast og blåner ikke", "Rørene på undersiden er hvide (unge Karl Johan)"], usage: "Spiselig, men af lav kulinarisk kvalitet. Kødet er ofte blødt, og svampen bliver hurtigt angrebet af skimmel. Hvis svampen føles 'svampet' eller blød i kødet, eller hvis der er hvide belægninger (skimmel) på rørene, bør du lade den stå", cleaning: "Fjern jordrester forsigtigt; undgå enhver form for vand, da den sprækkede hat suger væske ekstremt hurtigt. Da kødet er blødt og ofte vandholdigt, bør kun de mindste og mest faste eksemplarer tages med hjem.", preservation: "Dårligt egnet til opbevaring. Bør tilberedes med det samme, da den hurtigt bliver 'smattet' og angribes af snyltesvampe; tørring frarådes, da resultatet ofte bliver sejt og smagløst.", naturbasen: "https://www.naturbasen.dk/art/5408/hvidsprukken-roerhat", id_keys: { hat: "3-8 cm. Gråbrun til olivenbrun. Sprækker hurtigt op i små felter, hvor det lyse kød ses.", hymenium: "Rør. Gule til olivengule, ret store og kantede. Blåner svagt ved tryk.", stok: "Op til 6 cm. Slank, ofte gråbrun eller gullig. Mangler typisk de røde farvetoner, som ses hos Rødsprukken rørhat.", koed: "Hvidligt til bleg-gult. Ingen rød farve under hathuden (vigtigt kendetegn). Blåner svagt.", spore: "Olivenbrun. Karakteristisk 'afstumpet' (med pore) i den ene ende under mikroskop.", voksemaade: "Enkeltvis eller få sammen." } },
		  res_sump_roerhat: { name: "Sump-rørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser på meget fugtig bund, ofte direkte i dynd eller mos. Knyttet til pil, poppel og el i moser, ved søbredder eller i fugtige lavninger.", latin: "Xerocomellus ripariellus", months: ["juli", "aug", "sep", "okt"], traits: "Lille rødbrun rørhat, vokser meget fugtigt, blåner svagt.", extended_traits: "En lille rørhat, der er specialiseret i meget fugtige miljøer. Den kendes på sin rødbrune hat, der ofte sprækker op, og det karakteristiske rabarber-røde eller mørkerøde kød helt nede i stokbasis, som adskiller den fra dens nærmeste slægtninge.", not_this_if: ["Voksestedet er tørt (fx en almindelig bøgeskov eller græsplæne)", "Der findes ingen pil, poppel eller el i nærheden", "Kødet i stokbasis er hvidt eller gult uden røde nuancer", "Stokken har et tydeligt netmønster eller mørke skæl", "Svampen er stor og kraftig (over 6-7 cm i hatbredde)"], usage: "Spiselig, men uden stor værdi. Da den ofte vokser meget fugtigt, er den tit vanddrukken og bliver hurtigt dårlig.", cleaning: "Renses forsigtigt for dynd og mos; undgå at vaske den, da den i forvejen ofte er meget vandholdig på grund af voksestedet. Skær den nederste del af stokken af, hvis den er for blød eller mudret.", preservation: "Dårligt egnet til preservation. Bør spises med det samme, hvis den overhovedet indsamles, da det høje vandindhold gør, at den hurtigt går i forrådnelse; tørring frarådes.", naturbasen: "https://www.naturbasen.dk/art/30458/sump-roerhat", id_keys: { hat: "2-6 cm. Rødbrun, teglrød eller mørkebrun. Overfladen sprækker ofte op i små felter (især i tørre perioder).", hymenium: "Rør. Gule til olivengule, ret store porer. Blåner svagt ved tryk.", stok: "Slank, ofte gullig øverst og rødbrun mod bunden. Har ingen netmønster eller skæl.", koed: "Hvidgult i hatten, men typisk mørkerødt/rabarberfarvet i selve stokbasis. Blåner svagt i hatten ved gennemskæring.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller få sammen nær vandelskende løvtræer." }, twin: { name: "Rødsprukken rørhat (Xerocomellus chrysenteron)", diff: "Vokser på mere tør bund i skove og parker. Mangler det mørkerøde kød i stokbasis.", toxic: false } },
		  res_glatstokket_indigo: { name: "Glatstokket Indigo-rørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser på varm, kalkrig jord under bøg og eg. Sjælden i Danmark og findes typisk i gamle herregårdsparker eller sydvendte løvskovsbryn.", latin: "Suillellus queletii", months: ["jul", "aug", "sep"], traits: "Orange/rød hat, orange rør, glat stok med vinrød basis, blåner kraftigt.", extended_traits: "En sjælden rørhat, der kendes på sin kombination af orange-røde rørmundinger og en helt glat stok uden netmønster eller tydelige punkter. Et sikkert kendetegn er det mørke vinrøde eller rødbedefarvede kød helt nede i stokbasis.", not_this_if: ["Stokken har et tydeligt netmønster (Netstokket Indigo-rørhat)", "Stokken er dækket af fine, tætte røde punkter (Punktstokket Indigo-rørhat)", "Kødet i stokbasis er gult eller hvidligt", "Hatten er meget lys eller gråhvid (Satans Rørhat)", "Rørene på undersiden er hvide eller rene gule"], usage: "Spiselig efter grundig tilberedning (min. 20 min.)", cleaning: "Fjern jordrester med en børste; gennemskær stokken for at bekræfte den vinrøde farve i bunden. Da svampen er sjælden, bør man kun indsamle få eksemplarer og altid sikre sig, at de er friske og faste.", preservation: "Som de andre indigo-rørhatte er den bedst egnet til direkte stegning (husk min. 20 min.); kan fryses ned efter tilberedning, men tørring anbefales sjældent pga. kødets kraftige farvereaktion.", naturbasen: "https://www.naturbasen.dk/art/4278/punktstokket-indigo-roerhat", id_keys: { hat: "5-15 cm. Farven varierer meget, fra orange-gul til murstensrød eller olivenbrun. Overfladen er fint filtet.", hymenium: "Rør. Orange til orange-røde mundinger (lysere end hos Netstokket Indigo). Blåner kraftigt ved berøring.", stok: "Glat eller meget fint punktret, men uden netmønster og uden tydelige røde punkter. Gul øverst, men typisk mørkt vinrød nederst.", koed: "Gult, men blåner lynhurtigt og kraftigt. Kødet i selve stokbasis er karakteristisk rødbedefarvet.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller i små grupper." }, twin: { name: "Netstokket Indigo-rørhat (Suillellus luridus)", diff: "Har et tydeligt, groft netmønster på stokken. Glatstokket Indigo er helt jævn på stokoverfladen.", toxic: false } },
		  res_blodroed_roerhat: { name: "Blodrød Rørhat", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Vokser i skove, parker, haver og vejkanter under løvtræer (ofte eg eller bøg). Foretrækker solrige steder med græs eller dybe lag bøgeløv.", latin: "Hortiboletus rubellus", months: ["jul", "aug", "sep", "okt"], traits: "Lille rørhat, intens rød hat, gule prikker i stokbasis.", extended_traits: "En lille og spinkel rørhat med en intens rød hat (som hindbær eller karmin). Det mest sikre kendetegn er de små, gulerodsfarvede eller orange prikker, der ses i kødet helt nede i stokkens bund ved gennemskæring.", not_this_if: ["Hatten er brun eller gråbrun (Rødsprukken rørhat)", "Kødet i stokbasis mangler de orange prikker", "Svampen er stor og kraftig (over 6-8 cm i hatbredde)", "Stokken har et tydeligt netmønster", "Rørene på undersiden er røde eller orange"], usage: "Spiselig, men ikke særlig god. Kødet er ofte blødt, og svampen bliver meget hurtigt angrebet af larver og skimmel.", cleaning: "Børst forsigtigt hatten for græs og blade; stokbasis bør gennemskæres med det samme for at kontrollere for de karakteristiske orange prikker og for at sikre, at svampen ikke er gennemhullet af larver, hvilket sker meget hurtigt for denne art.", preservation: "Meget dårligt egnet til preservation. Svampen er lille, har et højt vandindhold og bliver hurtigt blød; bør spises umiddelbart efter indsamling, hvis man overhovedet vælger at bruge den i køkkenet.", naturbasen: "https://www.naturbasen.dk/art/5452/blodroed-roerhat", id_keys: { hat: "2-6 cm. Karminrød, hindbærrød eller teglrød. Overfladen er tør og fint filtet (ruskindagtig).", hymenium: "Rør. Gule til olivengule, ret store og kantede. Blåner svagt ved tryk.", stok: "Slank, gul øverst og rødflammet nedefter. Mangler netmønster.", koed: "Gult i hatten og stokken. Ved gennemskæring ses små, orange eller gulerodsfarvede prikker i stokkens nederste del (vigtigt kendetegn). Blåner svagt.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller i små grupper i græs under løvtræer." }, twin: { name: "Rødsprukken Rørhat (Xerocomellus chrysenteron)", diff: "Hatten sprækker meget oftere op og er mere brunlig-rød. Mangler de gule prikker i stokbasis.", toxic: false } },
		  res_sortblaanende_roerhat: { name: "Sortblånende rørhat", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Vokser i løvskove, parker og ofte i vejkanter under eg og bøg. Foretrækker næringsrig eller leret jord.", latin: "Cyanoboletus pulverulentus", months: ["jul", "aug", "sep", "okt"], traits: "Mørkebrun hat, gule rør, glat stok, blåner ekstremt kraftigt til sort.", extended_traits: "Denne svamp er kendt for sin ekstreme og lynhurtige farvereaktion; ved den mindste berøring eller gennemskæring skifter både de gule rør, den glatte stok og det gule kød farve til en intens blækblå, der hurtigt bliver næsten kulsort.", not_this_if: ["Rørmundingerne er røde eller orange (Indigo-rørhatte)", "Stokken har et tydeligt netmønster eller skæl", "Farvereaktionen til blå er langsom eller svag", "Svampen smager bittert", "Hatten er meget lys eller gråhvid"], usage: "Spiselig og velsmagende, men bør spises med måde, da arten kan akkumulere arsen fra jorden. Kødet bliver helt sort ved stegning. Lad den helst stå, da den er sjælden.", cleaning: "Fjern forsigtigt jord med en blød børste; vær forberedt på at svampen bliver plettet sort overalt, hvor du rører den. Da den kan indeholde arsen, bør man nøjes med at bruge den som en mindre del af en svampeblanding frem for et rent måltid.", preservation: "Egner sig ikke til tørring, da den bliver helt sort og utiltalende; bedst at stege den hurtigt efter plukning, hvis man ønsker at spise den. På grund af svampens evne til at ophobe tungmetaller anbefales det ikke at gemme store mængder til lager.", "naturbasen": "https://www.naturbasen.dk/art/5370/sortblaanende-roerhat", id_keys: { hat: "4-10 cm. Mørkebrun til rødbrun, ofte med en fløjlsagtig overflade som ung. Bliver hurtigt plettet sort ved berøring.", hymenium: "Rør. Klart gule som unge, siden olivengule. Blåner øjeblikkeligt ved tryk.", stok: "Slank til kølleformet. Gul i toppen, rødbrun mod bunden. Overfladen er glat (ingen net, ingen skæl), men kan føles fint støvet.", koed: "Gult, men skifter farve på under et sekund til mørkeblå/sort ved gennemskæring.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller i små grupper." }, twin: { name: "Glatstokket Indigo-rørhat (Suillellus queletii)", diff: "Indigo-rørhatten har røde/orange rørmundinger. Sortblånende rørhat har altid gule rør.", toxic: false } },
		  res_hulstokket_slimroerhat: { name: "Hulstokket slimrørhat", type: "svamp", habitats: ["Nåleskov"], extended_habitat: "Vokser kun sammen med Lærk. Foretrækker ofte lidt sur bund.", latin: "Suillus cavipes", months: ["aug", "sep", "okt"], traits: "Filtet/skællet brun hat, store kantede rør, hul stok med ring som er unikt for danske rørhatte.", extended_traits: "Svampen er unik blandt de danske rørhatte på grund af sin hule stok og de meget store, kantede porer, der stråler ud fra stokken. Hatten er typisk rustbrun og mærkbart filtet eller småskællet, hvilket adskiller den fra de fleste andre ellers meget glatte slimrørhatte.", not_this_if: ["Stokken er massiv og fyldt indvendigt", "Der findes ingen lærketræer i nærheden", "Hatten er helt glat og meget slimet (Lærkerørhat)", "Rørmundingerne er små og runde", "Kødet blåner ved gennemskæring"], usage: "Spiselig, men ikke af særlig høj kvalitet. Kødet er tyndt og bliver let vandet. Skal som andre slimrørhatte gennemsteges.", cleaning: "Fjern jordrester med en børste og skær den nederste del af stokken af; vær forsigtig med ikke at mase hatten, da kødet er tyndt. Da stokken er hul, gemmer der sig ofte små insekter eller snavs indeni, så den bør altid flækkes på langs før tilberedning.", preservation: "Ikke velegnet til tørring på grund af det tynde kød; bedst at stege den i en blanding med andre svampe kort efter plukning, da den hurtigt bliver blød og mister struktur.", naturbasen: "https://www.naturbasen.dk/art/4852/hulstokket-slimroerhat", id_keys: { hat: "4-12 cm. Rustbrun til mørkebrun. Overfladen er tør og dækket af små, tætte filtskæl (kun slimet i meget fugtigt vejr). Kanten har ofte hvide hudrester fra sløret.", hymenium: "Rør. Citrongule til olivengule. Porerne er meget store, kantede og stråler nærmest ud fra stokken.", stok: "4-8 cm. Samme farve som hatten eller lidt lysere. Har en hvidlig, ubestandig ring. Det vigtigste kendetegn er, at stokken er kamret-hul indvendigt.", koed: "Hvidgult til bleg-gult, ret sejt i stokken og blødt i hatten. Blåner ikke.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller i små grupper tæt på lærketræer." }, twin: { name: "Lærkerørhat (Suillus grevillei)", diff: "Lærke-slimrørhat er meget slimet, har en glat (ikke filt-skællet) gul/orange hat og har en massiv (ikke hul) stok. Den er er bedre spisesvamp.", toxic: false } }, 
		  res_flammet_skaelroerhat: { name: "Flammet skælrørhat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser udelukkende under birk. Findes typisk på fugtig bund, f.eks. i tørvemoser, ved søbredder eller i fugtige lavninger i skoven.", latin: "Leccinum variicolor", months: ["jul", "aug", "sep", "okt"], traits: "Mørkplettet hat, hvide skæl på stokken der bliver sorte, blågrønne pletter i stokbasis.", extended_traits: "Svampen kendes på sin mørke, 'flammede' eller plettede hat i nuancer af gråbrunt og sort, samt dens lange, skællede stok, der ved gennemskæring i bunden (basis) afslører tydelige blågrønne eller søgrønne farver.", not_this_if: ["Der findes ingen birketræer i nærheden", "Hatten er ensfarvet lysebrun uden pletter (Brun skælrørhat)", "Kødet i stokbasis ændrer ikke farve til blågrøn", "Stokken har et netmønster i stedet for skæl", "Hatten er orange eller teglrød"], usage: "Ikke den bedste spisesvamp. Som alle skælrørhatte skal den gennemsteges grundigt (min. 15-20 min) for at undgå maveuro. Stokken kan være ret sej.", cleaning: "Skrab de sorte skæl af stokken og fjern den nederste, træagtige del; hatten børstes ren. Vær opmærksom på, at kødet kan være ret blødt i hatten sammenlignet med den meget seje stok, så de to dele kræver ofte forskellig tilberedningstid.", preservation: "Egner sig bedst til frysning efter grundig stegning; ved tørring bliver svampen meget mørk, og da kødet ofte er lidt løst i det, er resultatet sjældent lige så godt som hos de fastere skælrørhatte.", naturbasen: "https://www.naturbasen.dk/art/4746/flammet-skaelroerhat", id_keys: { hat: "5-12 cm. Meget variabel; mørkebrun til gråsort, ofte med lysere, diffuse pletter ('flammet'). Overfladen er filtet som ung, siden glat og lidt fedtet i fugtigt vejr.", hymenium: "Rør. Hvide til gråhvide, bliver senere svagt brunlige ved tryk. Porerne er små og runde.", stok: "Op til 18 cm. Lang og slank, tykkere mod bunden. Dækket af små skæl, der starter som hvidlige, men hurtigt bliver gråsorte. Ved gennemskæring af stokbasis ses ofte blågrønne farver.", koed: "Hvidt. I hatten kan det anløbe svagt lyserødt, mens det i stokbasis anløber blågrønt/søgrønt.", spore: "Brun.", voksemaade: "Enkeltvis eller få sammen under birk." }, twin: { name: "Brun skælrørhat", diff: "Brun skælrørhat har en mere jævnt brun hat uden pletter og blåner/grønner normalt ikke i stokbasis.", toxic: false } },
		  res_filtet_roerhat: { name: "Filtet rørhat", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Meget almindelig i både løvskov og nåleskov. Findes ofte langs skovveje eller i mosdækket bund.", latin: "Xerocomus subtomentosus", months: ["jul", "aug", "sep", "okt"], traits: "Filtet olivenbrun hat, store gule kantede rør, gul stok, blåner næsten ikke.", extended_traits: "Svampen kendes på sin tørre, olivenbrune hat, der føles som blødt ruskind (filtet), og sine markante, store kantede gule porer. Stokken er slank og gullig, og i modsætning til mange af sine slægtninge, ændrer det hvidgule kød stort set ikke farve ved gennemskæring.", not_this_if: ["Kødet er rødt lige under hathuden eller i bunden af stokken", "Hatten er slimet eller glat (som hos slimrørhatte)", "Stokken har et tydeligt netmønster (som hos Karl Johan)", "Rørene er hvide eller røde", "Kødet blåner lynhurtigt og kraftigt"], usage: "Spiselig, men af middel kvalitet. Stokken er ofte sej og hatten bliver hurtigt blød.", cleaning: "Fjern jordrester med en børste og skær den seje stok fra; kun hatten er for alvor værd at bruge i madlavningen. Da den ofte er vandholdig og blød som ældre, bør man kun gå efter de helt unge og faste eksemplarer.", preservation: "Egner sig ikke specielt godt til tørring på grund af kødets struktur; bedst at stege den i en blanding med andre, mere smagsintensive svampe umiddelbart efter indsamling.", naturbasen: "https://www.naturbasen.dk/art/3173/filtet-roerhat", id_keys: { hat: "4-10 cm. Tør, filtet/fløjlsagtig, olivenbrun til gulbrun.", hymenium: "Rør. Klart gule, senere olivengule. Porerne er ret store og kantede.", stok: "Op til 10 cm høSlank, gullig til brunlig, ofte med svage brunlige længderibber (men intet netmønster).", koed: "Hvidgult i hatten, mere gult i stokken. Uforanderligt eller blåner kun meget svagt over rørene.", spore: "Olivenbrun.", voksemaade: "Enkeltvis eller få sammen." }, twin: { name: "Rødsprukken rørhat", diff: "Rødsprukken rørhat har rødt kød lige under hathuden og blåner tydeligere.", toxic: false } },
		  res_peber_roerhat: { name: "Peber-rørhat", type: "svamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Almindelig i både nåle- og løvskov, ofte sammen med rødgran eller birk. Findes tit de samme steder som Rød Fluesvamp.", latin: "Chalciporus piperatus", months: ["jul", "aug", "sep", "okt"], traits: "Lille rørhat, rustbrune rør, gul stokbasis, brændende pebersmag.", extended_traits: "En lille rørhat, der er let at kende på sine rustrøde til kanelbrune rør og den intense, kromgule farve i stokbasis. Den mest markante egenskab er dog den brændende skarpe pebersmag, som mærkes med det samme, hvis man smager en lille flis af kødet.", not_this_if: ["Smagen er mild eller bitter (ikke brændende skarp)", "Rørene er gule eller hvide", "Stokken har et netmønster eller skæl", "Kødet blåner ved gennemskæring", "Svampen er stor og kødfuld (over 6-7 cm i hatbredde)"], usage: "Spiselig som krydderi. Kan tørres og males til svampepeber eller bruges i små mængder i en blanding for at give kant.", cleaning: "Fjern jordrester og skær stokbasis af, men gem den gule del, hvis den skal tørres. Da svampen bruges som krydderi, behøver du ikke mange; to-tre små svampe er ofte nok til at give en hel ret karakter.", preservation: "Ideel til tørring. Når den er tørret, kan den knuses eller males til et 'svampe-peber', som bevarer sin skarpe smag i lang tid. Kan også bruges frisk i små mængder direkte i saucen.", naturbasen: "https://www.naturbasen.dk/art/3174/peberroerhat", id_keys: { hat: "2-6 cm. Glat, tør (lidt fedtet i regnvejr), farven er kanelbrun til lædergul.", hymenium: "Rør. Store, uregelmæssige og kantede. Farven er karakteristisk rustrød til kanelbrun.", stok: "Slank, glat, samme farve som hatten. Det vigtigste træk er den klare kromgule farve helt nede i stokbasis.", koed: "Gulligt i hatten, men intenst gult i stokbasis. Ændrer ikke farve (blåner ikke).", spore: "Brun.", voksemaade: "Enkeltvis eller få sammen." }, twin: { name: "Filtet rørhat", diff: "Filtet rørhat er større, har gule rør og en mild smag.", toxic: false } },
		  res_almindelig_pigsvamp: { name: "Almindelig Pigsvamp", type: "pigsvamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Findes ofte i store hekseringe eller rækker under både bøg og gran. Elsker mosset bund.", latin: "Hydnum repandum", months: ["aug", "sep", "okt", "nov"], traits: "Bleg gul/cremefarvet hat, hvide pigge under hatten, fast kød.", extended_traits: "En af de nemmeste spisesvampe at kende, da den har tydelige hvide til bleg-gule pigge på undersiden i stedet for rør eller lameller. Hatten er ofte uregelmæssig og bleg gul, mens det hvide kød er meget fast og knækker sprødt som kridt.", not_this_if: ["Svampen har lameller eller rør under hatten", "Piggene er mørkebrune eller sorte", "Kødet er sejt eller læderagtigt", "Svampen vokser direkte på træ", "Hatten er skællet og mørkebrun (Sarkodon-arter)"], usage: "Fremragende spisesvamp. Kødet er fast og har en let nøddeagtig, undertiden svagt bitter smag, som forsvinder ved stegning.", cleaning: "Skrab forsigtigt piggene af med en kniv, hvis de er store og løse (de kan have en tendens til at drysse i panden og blive bitre på ældre eksemplarer); børst hatten ren. Svampen er meget robust og sjældent angrebet af larver, hvilket gør den utrolig nem at klargøre.", preservation: "Meget velegnet til frysning efter stegning. På grund af det faste kød er den også god at sylte eller bruge i stuvninger. Tørring anbefales ikke, da kødet kan blive ret hårdt og sejt.", naturbasen: "https://www.naturbasen.dk/art/2095/almindelig-pigsvamp", id_keys: { hat: "5-15 cm bred. Bleg gul til lædergul. Ofte uregelmæssig form.", hymenium: "Op mod 1 cm lange, tætte, hvidlige pigge der løber lidt ned ad stokken.", stok: "Op til 8 cm høj. Kraftig, hvidlig, ofte lidt skæv.", koed: "Hvidt, fast og skørt (knækker som kridt).", spore: "Hvid", voksemaade: "Vokser ofte mange sammen." }, twin: { name: "Navle-Pigsvamp (Hydnum umbilicatum)", diff: "Navle-pigsvamp er mindre og har en dyb navle i hatten og er generelt mørkere. Begge er spiselige.", toxic: false } },
		  res_navle_pigsvamp: { name: "Navle-pigsvamp", type: "pigsvamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "En alsidig svamp, der findes i både løvskov (især bøg) og nåleskov. Den elsker fugtige, mosede områder og ses ofte fra sensommeren og helt ind i det sene efterår.", latin: "Hydnum umbilicatum", months: ["sep", "okt", "nov"], traits: "Orange-brun hat med tydelig navle (fordybning) i midten, hvide til blege pigge.", extended_traits: "Svampen er en mindre og mere farverig slægtning til den almindelige pigsvamp. Den kendes især på den tydelige, dybe navle (fordybning) midt i den orange-brune hat og sin slankere stok. Ligesom sin storebror har den sprøde, hvidlige pigge under hatten.", not_this_if: ["Hatten mangler den centrale navle/fordybning", "Svampen er meget stor og bleg (Almindelig Pigsvamp)", "Piggene er mørke eller lilla", "Svampen har lameller i stedet for pigge", "Kødet er sejt og læderagtigt"], usage: "Spiselig og velsmagende. Kødet er sprødt og fast.", cleaning: "Piggene på Navle-pigsvamp sidder ofte bedre fast end hos den almindelige pigsvamp og behøver sjældent at blive fjernet; hatten børstes blot ren. Da den ofte vokser i dybt mos, skal man kontrollere, at stokken er fri for jord og sand.", preservation: "Ligesom sin slægtning er den fremragende til frysning efter en hurtig tur på panden. På grund af sin mindre størrelse og sprødhed egner den sig også fortrinligt til at blive syltet hele i en eddikelage.", naturbasen: "https://www.naturbasen.dk/art/5687/navle-pigsvamp", id_keys: { hat: "3-7 cm bred. Orange-brun til okkerbrun. Glat og tør. Har en tydelig navleformet fordybning i midten.", hymenium: "5-7 mm lange pigge under hatten, der er hvidlige til svagt brunlige.", stok: "Op til 7 cm høj. Slankere end hos almindelig pigsvamp, ofte samme farve som hatten eller lysere.", koed: "Sprødt og hvidligt.", spore: "Hvidt.", voksemaade: "Vokser ofte spredt eller i mindre grupper i mosset." }, twin: { name: "Almindelig Pigsvamp (Hydnum repandum)", diff: "Almindelig Pigsvamp er større, blegere og mangler den dybe navle i midten af hatten. Begge er spiselige.", toxic: false } },
		  res_roedgul_pigsvamp: { name: "Rødgul Pigsvamp", type: "pigsvamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Findes både i løv- og nåleskov, ofte på mager eller sur bund dækket af mos. Den vokser ofte i flokke, men sjældnere i de store hekseringe, man ser hos almindelig pigsvamp.", latin: "Hydnum rufescens", months: ["aug", "sep", "okt", "nov"], traits: "Orange til rødbrun hat, lyse pigge under hatten, spinkel stok.", extended_traits: "Svampen er mindre og mere spinkel end den almindelige pigsvamp og kendes på sin varme orange til rødbrune hat. Et vigtigt kendetegn er, at de gullige eller laksefarvede pigge på undersiden stopper brat ved stokken og ikke løber ned ad den.", not_this_if: ["Piggene løber tydeligt ned ad stokken (Almindelig Pigsvamp)", "Piggene er mørkebrune eller grå", "Svampen har en dyb navle i midten (Navle-pigsvamp)", "Kødet er sejt og læderagtigt", "Svampen vokser direkte på træstammer"], usage: "God spisesvamp med fast kød. Har en anelse kraftigere smag end almindelig pigsvamp, som kan være let bitter hos ældre eksemplarer.", cleaning: "Renses nemt med en børste. Piggene på denne art er ofte ret sprøde og knækker let af; de behøver ikke fjernes, medmindre svampen er meget gammel og piggene er blevet mørke. Tjek stokkens basis for jordrester.", preservation: "Ligesom de andre pigsvampe er den fremragende til frysning efter en hurtig tur på panden. Den holder formen utrolig godt og afgiver ikke så meget væske som mange rørhatte.", naturbasen: "https://www.naturbasen.dk/art/3372/roedgul-pigsvamp-(i-bred-betydning)s", id_keys: { hat: "3-7 cm bred. Orange, teglrød eller rødbrun. Ofte tør og fint filtet.", hymenium: "Pigge under hatten, der er gullige eller laksefarvede og som IKKE løber ned ad stokken.", stok: "3-6 cm høj. Slank, hvidlig til svagt orange, ofte placeret centralt under hatten.", koed: "Sprødt, hvidt til gulligt.", spore: "Hvidt.", voksemaade: "Vokser ofte i grupper eller spredt i mosset." }, twin: { name: "Almindelig Pigsvamp (Hydnum repandum)", diff: "Almindelig Pigsvamp er større, blegere, og dens pigge løber tydeligt ned ad stokken. Begge er spiselige.", toxic: false } },
		  res_krystal_stoevbold: { name: "Krystalstøvbold", type: "pungsvamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Meget almindelig i både løv- og nåleskov, hvor den vokser på jorden, ofte i grupper. Foretrækker skovbunden frem for åbne arealer.", latin: "Lycoperdon perlatum", months: ["aug", "sep", "okt", "nov"], traits: "Hvid, pæreformet med små 'krystaller' eller vorter på toppen. Knækker som kridt.", extended_traits: "En pæreformet støvbold, der er dækket af små, kegleformede vorter eller 'krystaller'. Hvis man gnubber vorterne af, efterlader de et karakteristisk netmønster på svampens hud som minder om et fintmasket net eller små sekskanter, der ligner aftrykket af en bageform eller små bikager på svampens overflade. Den er hvid som ung, men bliver brunlig og fyldt med støvende sporer med alderen.", not_this_if: ["Kødet indeni er mørkt, sort eller lilla (Bruskbolde – GIFTIGE)", "Svampen vokser på dødt træ (Kæmpestøvbold eller Pære-støvbold)", "Kødet er gulligt eller brunt (Svampen er for gammel til at spise)", "Svampen har lameller, rør eller pigge under en hat"], usage: "Spisesvamp så længe kødet er helt hvidt. Har en mild, svampeagtig smag.", cleaning: "Skær svampen igennem på langs for at sikre, at kødet er ensartet, fast og kridhvidt hele vejen igennem. De små vorter på ydersiden kan børstes af eller skylles let, men de fleste foretrækker at fjerne den yderste hud, hvis den føles læderagtig.", preservation: "Bør spises med det samme, da kødet hurtigt modnes og bliver uspiseligt (gult/brunt). Egner sig ikke til tørring; kan fryses efter tilberedning, men mister let sin struktur.", naturbasen: "https://www.naturbasen.dk/art/2088/krystal-stoevbold", id_keys: { hat: "3-8 cm høj. Pæreformet. Hvid som ung, senere brunlig. Dækket af kegleformede vorter.", hymenium: "Ingen (sporer dannes indeni).", stok: "1 -5 cm høj. Kort, kraftig stokdel der er sammenvokset med 'hovedet'.", koed: "Helt hvidt og fast som ung. Bliver senere gult og derefter til brunt støv.", spore: "Brunligt støv (som moden).", voksemaade: "Ofte mange sammen i  i klynger." }, twin: { name: "Bruskbolde (Giftig)", diff: "Bruskbolde er hårde og mørke/sorte indeni, aldrig hvide og bløde.", toxic: true } },
		  res_paere_stoevbold: { name: "Pære-støvbold", type: "pungsvamp", habitats: ["Løvskov", "Nåleskov"], extended_habitat: "Vokser udelukkende på dødt træ, som gamle stubbe eller begravede rødder. Ses ofte i meget store, tætte klynger.", latin: "Lycoperdon pyriforme", months: ["sep", "okt", "nov"], traits: "Små, pæreformede bolde. Glat overflade. Vokser altid på træ.", extended_traits: "Den eneste af de almindelige støvbolde, der vokser direkte på dødt træ. Den har en karakteristisk omvendt pæreform og en overflade, der er langt glattere end hos Krystalstøvbold, ofte kun med et fint, støvet lag af bittesmå korn.", not_this_if: ["Svampen vokser direkte på jorden", "Overfladen har tydelige, kegleformede pigge", "Kødet indeni er mørkt eller lilla (Bruskbolde)", "Kødet er gulligt eller brunt (svampen er for gammel)", "Svampen er enorm (som en fodbold eller større)"], usage: "Spiselig så længe kødet er helt hvidt, men ikke den bedste. Da de ofte findes i store mængder, er de gode til at fylde i en ret som blandingsvamp sammen med andre svampe.", cleaning: "Fjern den træagtige stokbasis og tør hatten af for rester af bark eller mos. Det er afgørende at flække hver eneste svamp for at sikre, at de alle stadig er kridhvide indeni; hvis blot én er begyndt at blive gul, kan den ødelægge smagen i hele retten med sin metalliske eftersmag.", preservation: "Som andre støvbolde skal den bruges hurtigt. Den er ikke egnet til tørring, men kan efter en hurtig blanchering fryses ned, selvom den mister en del af sin i forvejen bløde struktur.", naturbasen: "https://www.naturbasen.dk/art/4549/paere-stoevbold", id_keys: { hat: "2-5 cm høj. Pæreformet. Lys beige til læderbrun. Som ung kan den have små hvide pigge, senere næsten glat eller svagt grynet overflade.", hymenium: "Ingen (sporer dannes indeni).", stok: "Lille, rodslående stokdel.", koed: "Hvidt og fast som ung. Har en metallisk lugt og smag.", spore: "Olivenbrunt støv (som moden).", voksemaade: "Tætte klynger på træstubbe." }, twin: { name: "Krystalstøvbold (Lycoperdon perlatum)", diff: "Krystalstøvbold vokser på jorden og har tydelige vorter/pigge.", toxic: false } },
		  res_kaampestoevbold: { name: "Kæmpestøvbold", type: "pungsvamp", habitats: ["Eng", "Have", "Løvskov"], extended_habitat: "Findes på næringsrig jord, ofte på græsarealer, i parker, haver eller lyse løvskove.", latin: "Langermannia gigantea", months: ["jun", "jul", "aug", "sep", "okt"], traits: "Enorm, hvid kugle uden stok. Kan blive over 50 cm i diameter.", extended_traits: "Verdens største støvbold, der kan nå en størrelse på over 50 cm i diameter. Den er helt kuglerund og hvid som ung med en læderagtig overflade. Da den mangler en stokdel og er enorm, er den stort set umulig at forveksle med andre arter.", not_this_if: ["Svampen er lille (under 8-10 cm)", "Der er tydelige pigge på overfladen", "Kødet indeni er mørkt eller lilla (Bruskbolde)", "Svampen vokser på en træstub", "Kødet er blevet gulligt eller brunt (svampen er overmoden)"], usage: "Fin spisesvamp så længe kødet er helt hvidt. Kan skæres i skiver som 'bøffer' og steges gyldne.", cleaning: "Skær de hvide 'bøffer' ud i tykke skiver og fjern den seje, læderagtige yderhud, hvis den føles for gummiagtig; det hvide indre skal have konsistens som fast vat eller skumfidus. Vær opmærksom på, at den suger meget fedtstof ved stegning, så brug en god olie eller smør.", preservation: "En af de få svampe, der faktisk kan fryses i rå tilstand som skiver, men resultatet er bedst, hvis den steges først; på grund af det store vandindhold er tørring ikke ideelt, da den mister sin struktur.", naturbasen: "https://www.naturbasen.dk/art/3154/kaempestoevbold", id_keys: { hat: "10-50 cm bred (eller større). Kuglerund eller let fladtrykt. Hvid og glat.", hymenium: "Ingen.", stok: "Ingen.", koed: "Helt hvidt og vatagtigt som ung. Bliver senere til en enorm mængde brunt støv.", spore: "Brunligt støv.", voksemaade: "Enkeltvis eller i grupper på jorden." }, twin: { name: "Ingen", diff: "Grundet størrelsen kan den praktisk talt ikke forveksles med andre.", toxic: false } },
		  res_hoejstokket_stoevbold: { name: "Højstokket Støvbold", type: "pungsvamp", habitats: ["Løvskov", "Eng"], extended_habitat: "Findes både i lyse skove, skovbryn og på overdrev. Den skiller sig ud ved sin meget markante og lange stokdel.", latin: "Handkea excipuliformis", months: ["aug", "sep", "okt", "nov"], traits: "Ligner en stor krystalstøvbold, men med en meget lang og kraftig stok. Kan blive op til 20 cm høj.", extended_traits: "Denne støvbold minder i formen om en stor morterstøder (pestle) på grund af sin meget lange og kraftige stok. Hovedet er dækket af små vorter, der minder om dem hos Krystalstøvbold, men hele svampen kan blive op til 20 cm høj, hvilket gør den til en af de mest imponerende støvbolde i skoven.", not_this_if: ["Svampen mangler den lange, markante stokdel", "Svampen er enorm og kuglerund (Kæmpestøvbold)", "Kødet indeni er mørkt, sort eller lilla (Bruskbolde)", "Svampen vokser på dødt træ (Pære-støvbold)", "Kødet er begyndt at blive gult eller brunt"], usage: "Spiselig når kødet er helt hvidt. Da den er større end krystalstøvbold, giver den et godt udbytte.", cleaning: "Fjern den nederste, ofte lidt seje og rynkede del af stokken; hovedet og den øverste del af stokken er de bedste spise-stykker. Ligesom med de andre støvbolde skal den flækkes for at sikre, at den er kridhvid hele vejen igennem uden skyggen af gult eller brunt.", preservation: "Bør bruges frisk, da den store overflade gør, at den hurtigere modner (bliver støvet) end de mindre arter. Kan steges og derefter fryses, men mister let sin ellers fine, faste konsistens.", naturbasen: "https://www.naturbasen.dk/art/3242/hoejstokket-stoevbold", id_keys: { hat: "Hovedet er 5-10 cm bredt, dækket af fine pigge/vorter.", hymenium: "Ingen.", stok: "Meget lang (op til 15 cm) og tyk, ofte rynket forneden.", koed: "Hvidt og fast som ung.", spore: "Olivenbrunt støv.", voksemaade: "Enkeltvis eller i små grupper på jorden." }, twin: { name: "Krystalstøvbold (Lycoperdon perlatum)", diff: "Højstokket støvbold er markant højere og har en meget længere stok.", toxic: false } },
		  res_skaallet_stoevbold: { name: "Skællet Støvbold", type: "pungsvamp", habitats: ["Løvskov"], extended_habitat: "Sjælden. Findes primært i kalkrige løvskove under bøg.", latin: "Handkea utriformis", months: ["jul",  "aug", "sep", "okt", "nov"], traits: "Hvid til beige med store, flagede skæl, der minder om pergament.", extended_traits: "Kendes på sin hvide til beige overflade, der sprækker op i store, flagede skæl, som næsten minder om stykker af pergament eller gammelt papir. Når disse skæl falder af, efterlader de overfladen glat og brunlig.", not_this_if: ["Overfladen har små, spidse vorter eller 'krystaller' (Krystalstøvbold)", "Svampen har en meget lang og rynket stok (Højstokket støvbold)", "Svampen vokser på dødt træ (Pære-støvbold)", "Kødet indeni er mørkt eller lilla (Bruskbolde)", "Svampen er glat som læder og enorm (Kæmpestøvbold)"], usage: "Spiselig som hvid, men da den er sjælden, bør man overveje at lade den stå.", cleaning: "Fjern de store pergamentagtige skæl fra overfladen før tilberedning. Ligesom med de andre arter i familien skal svampen altid gennemskæres for at sikre, at kødet er ensartet kridhvidt; hvis den er begyndt at blive gul eller brun i midten, er den uspiselighed.", preservation: "Dårligt egnet til opbevaring. Da arten er sjælden og kødet hurtigt bliver blødt, bør den enten spises med det samme eller, endnu bedre, lades stå for at sikre spredning af sporerne i de kalkrige bøgeskove.", naturbasen: "", id_keys: { hat: "3-7 cm høj. Pæreformet eller rund. Har store, hvide svøbrester/skæl.", hymenium: "Ingen.", stok: "Kort, integreret stokdel.", koed: "Hvidt og fast som ung.", spore: "Brunt støv.", voksemaade: "Enkeltvis eller få sammen." }, twin: { name: "Krystalstøvbold  (Lycoperdon perlatum)", diff: "Skællet støvbold har store flagede skæl, mens krystalstøvbold har små spidse vorter.", toxic: false } },
		  res_almindelig_oestershat: { name: "Almindelig Østershat", type: "Østershat", habitats: ["Løvskov"], extended_habitat: "Vokser på døde eller svækkede løvtræer, især bøg. Er unik ved at kunne findes hele vinteren, da den tåler frost.", latin: "Pleurotus ostreatus", months: ["sep", "okt", "nov", "dec", "jan", "feb"], traits: "Muslingeformet hat i gråblå til brunlige farver. Hvide lameller der løber langt ned ad stokken.", extended_traits: "For en sikker identifikation skal svampen have hvide til blege, tætte lameller, der løber tydeligt ned ad stokken (nedløbende). Stokken skal sidde i siden af hatten (asymmetrisk) og være kort og kraftig. Kødet skal være hvidt, fast og have en mild, behagelig svampelugt. Hatten skal være kødfuld (ikke papirstynd) og have en glat overflade i grå, blålige eller brunlige nuancer. Svampen vokser altid på træ og optræder ofte i store, overlappende klynger, der minder om tagsten.", not_this_if: ["Svampen vokser direkte på jorden", "Lamellerne stopper brat ved stokken og løber ikke ned", "Hatten er dækket af orange eller gule hår (Orange østershat)", "Kødet er ekstremt tyndt og gennemsigtigt", "Stokken sidder centralt midt under hatten"], usage: "Fremragende spisesvamp. Velegnet til stegning, da den bevarer sin struktur godt. Brug kun hatten, stokken er sej.", cleaning: "Fjern den seje stok helt inde ved hatfæstet og børst lamellerne rene for eventuelle smådyr (især hvis svampen har været frosset). Undgå at skylle dem, da lamellerne suger vand som en svamp; tør i stedet hatten med en fugtig klud, hvis den er beskidt.", preservation: "En af de få svampe, der er meget velegnet til nedfrysning efter en let blanchering eller stegning. Da den er meget fast, kan den også tørres og knuses, men dens force er den kødfulde tekstur som frisk eller stegt fra frost.", naturbasen: "https://www.naturbasen.dk/art/3370/almindelig-oestershat", id_keys: { hat: "5-20 cm bred. Glat, muslinge- eller vifteformet. Farven varierer fra mørkegrå til stålgrå eller brunlig. Glat - kan være fedtet i vådt vejr.", hymenium: "Hvide til blege lameller, der sidder tæt og løber tydeligt ned ad stokken.", stok: "Kort, tyk og sidder ofte i siden af hatten. Hvid og filtet forneden.", koed: "Hvidt, fast og sejt. Bliver blødere ved tilberedning.", spore: "Hvidt til svagt lilla.", voksemaade: "Vokser i store, overlappende klynger på træstammer." },twin: { name: "Korkagtig Østershat (Pleurotus dryinus)", diff: "Hatoverfladen føles filtet/skællet. Stokken har en ringzone eller slørrester. Mindre, lysere og meget sej/læderagtig konsistens. Uspiselig.", toxic: false } },
		  res_sommer_oestershat: { name: "Sommer-Østershat", type: "østershat", habitats: ["Løvskov"], extended_habitat: "Muslingeformet og vifteformet. Vokser på løvtræsstubbe og stammer i de varme måneder. Minder meget om almindelig østershat, men er lysere og spinklere.", latin: "Pleurotus pulmonarius", months: ["jun", "jul", "aug", "sep"], traits: "Lys, bleg-gul til hvidlig østershat. Tyndere kød end almindelig østershat.", extended_traits: "Muslingeformet og vifteformet. Farven er lysere end den almindelige østershat, ofte hvidlig til blegbrun. Den gulner ofte lidt ved berøring eller med alderen.", not_this_if: ["Svampen vokser på nåletræ (risiko for den giftige Kridthat).", "Der er en ring eller tydelige slørrester på stokken.", "Hatten er dækket af små skæl eller føles tydeligt filtet (Korkagtig Østershat).", "Kødet er ekstremt tyndt og næsten gennemsigtigt.", "Svampen har en kraftig lugt af klor, mel eller parfume.", "Lamellerne stopper brat ved stokken og løber ikke ned ad den."], usage: "Fremragende spisesvamp, men bliver hurtigere angrebet af insekter end vinter-udgaven. Hele svampen kan bruges på unge eksemplarer, da den er mindre sej end vinter-varianten. Velegnet til stegning.", cleaning: "Kontroller altid lamellerne for små biller og larver, da de elsker varmen; Sommer-østershatten er langt oftere 'beboet' end vinter-udgaven. Skær kun den allernederste, mest træagtige del af stokken af – på unge eksemplarer er stokken her ofte mørere end hos den almindelige østershat.", preservation: "Bør spises hurtigt efter indsamling, da det tyndere kød udtørrer eller fordærves hurtigere i sommervarmen. Egner sig fremragende til tørring, da kødet er tyndere end hos vinter-østershatten, hvilket gør den nem at genoplive i saucer.", naturbasen: "https://www.naturbasen.dk/art/14865/sommer-oestershat", id_keys: { hat: "5-15 cm bred. Ofte blegere end almindelig østershat (hvidlig til beige). Glat overflade, der ofte gulner lidt ved berøring.", hymenium: "Hvide lameller, tætte og løber langt ned ad stokken.", stok: "Kort og sidestillet. Ofte hvid og filtret forneden. Kan være mere tydelig end hos alm. østershat.", koed: "Hvidt, relativt tyndt og blødt. Har en behagelig, mild svampelugt (nogle mærker en svag duft af anis).", spore: "Hvidlig til svagt creme.", voksemaade: "Vokser i knipper eller små grupper på stammer og stubbe af løvtræ." }, twin: { name: "Kridthat (Pleurocybella porrigens)", diff: "Vokser udelukkende på nåletræ (især mørke stubbe). Er kridhvid, tyndere og mangler helt stok. Kan være giftig for visse persongrupper.", toxic: true } },
		  res_porcelaenshat: { name: "Porcelænshat", type: "svamp", habitats: ["Løvskov"], extended_habitat: "Vokser udelukkende på bøg, ofte højt oppe på døde grene eller svækkede stammer. Kan ses på lang afstand pga. den hvide farve.", latin: "Mucidula mucida", months: ["aug", "sep", "okt", "nov"], traits: "Helt hvid, næsten gennemsigtig og ekstremt slimet. Har en tydelig ring på stokken.", extended_traits: "En utroligt smuk svamp, der næsten ser kunstig ud. Den er kridhvid og så ekstremt slimet, at den skinner som vådt porcelæn eller glas. Lamellerne er hvide, brede og sidder med god afstand, og stokken har en meget tydelig, hvid ring.", not_this_if: ["Svampen vokser på jorden", "Hatten er tør eller kun svagt fedtet", "Svampen mangler en ring på stokken", "Svampen vokser på nåletræ"], usage: "Spiselig. Slimen tørres af eller 'flås' af hatten tilberedning. Kødet er tyndt og fint, bedst egnet til hurtig stegning.", cleaning: "Slimen bør fjernes før tilberedning; dette gøres lettest ved at tørre hatten af med et stykke køkkenrulle eller ved at flå den tynde, slimede hud af. Stokken er sej og bør fjernes, så det kun er de fine hatte, der anvendes i køkkenet.", preservation: "Dårligt egnet til opbevaring. Da svampen er tyndkødet og meget vandholdig på grund af slimen, bør den spises umiddelbart efter indsamling og rensning; tørring er ikke en mulighed.", naturbasen: "https://www.naturbasen.dk/art/3252/porcelaenshat", id_keys: { hat: "3-8 cm. Kridhvid til svagt grålig. Meget slimet/fedtet.", hymenium: "Hvide, brede og fjerne lameller.", stok: "Hvid, slank med en markant, hvid ring øverst.", koed: "Hvidt og meget tyndt.", spore: "Hvidt.", voksemaade: "Ofte i små klynger eller rækker på bøgetræ." }, twin: { name: "Ingen", diff: "Kombinationen af den hvide farve, den ekstreme slim og voksestedet på bøg gør den unik.", toxic: false } },
		  res_svovlporesvamp: { name: "Svovlporesvamp", type: "svamp", habitats: ["Løvskov", "Have"], extended_habitat: "Vokser som en konsol på levende eller døde løvtræer, især eg, pil og poppel.", latin: "Laetiporus sulphureus", months: ["maj", "jun", "jul", "aug", "sep"], traits: "Knaldgul til orange. Vokser i store, overlappende vifteformede lag.", extended_traits: "Også kendt som 'Chicken of the Woods'. Svampen vokser i store, tunge og overlappende vifter på stammer af løvtræer. Den er ekstremt iøjnefaldende med sine skrigende orange og svovlgule farver. Små svovlgule porer på undersiden. Teksturen i kødet er helt unik, da den minder om trevlet kyllingebryst, når den tilberedes.", not_this_if: ["Svampen har lameller under hatten (f.eks. Østershat)", "Farven er brun eller mørk (mange andre poresvampe)", "Kødet er hårdt og træagtigt (gamle eksemplarer)", "Svampen vokser på jorden", "Overfladen er dækket af hår eller pigge"], usage: "God spisesvamp som ung. Smager og føles som kylling. Skal gennemsteges. Nogle få kan få mavepine, så prøv en lille portion først.", cleaning: "Skær de yderste, bløde kanter af vifterene; det er her, kvaliteten er højest. Undgå de inderste dele tættest på træstammen, da de ofte er seje og træagtige. Kontroller de indre lag for insekter og skyl eventuelt hurtigt, hvis der er meget støv, da kødet er fast nok til at tåle det.", preservation: "Ideel til frysning efter en hurtig marinering eller stegning, da den holder sin 'kyllinge-struktur' utrolig godt. Kan også tørres og males til et gult svampemel, der fungerer som en naturlig smagsforstærker i suppe", naturbasen: "https://www.naturbasen.dk/art/3145/svovlporesvamp", id_keys: { hat: "10-40 cm brede vifter. Lysende orange til svovlgul. Bliver bleg/hvidlig som gammel.", hymenium: "Meget små svovlgule porer (huller) på undersiden.", stok: "Ingen (sidder direkte på stammen).", koed: "Saftigt og hvidligt/gult som ung. Bliver tørt og 'kridt-agtigt' som gammel.", spore: "Hvidt.", voksemaade: "Store, tunge klynger af overlappende vifter." }, twin: { name: "Ingen", diff: "Dens skrigende gule farve og vifteform på træ gør den umulig at forveksle med giftige arter.", toxic: false } },
		  res_judasoere: { name: "Judasøre", type: "gelésvamp", habitats: ["Løvskov"], extended_habitat: "Vokser næsten udelukkende på Hyld (både levende og døde stammer/grene).", latin: "Auricularia auricula-judae", months: ["jan", "feb", "mar", "apr", "maj", "jun", "jul", "aug", "sep", "okt", "nov", "dec"], traits: "Brun, geléagtig og formet som et øre. Elastisk som vingummi.", extended_traits: "En helt unik gelésvamp, der med sine folder og rødbrune farve ligner et menneskeligt øre. Den føles som elastisk vingummi, og overfladen har en fin, næsten hudagtig filtning. Det mest fascinerende er dens evne til at tørre helt ind til en hård skorpe for derefter at 'vågne til dåd' og blive saftig igen, så snart det regner.", not_this_if: ["Svampen vokser på nåletræ", "Svampen har lameller eller porer", "Farven er knaldgul eller sort", "Svampen er hård og træagtig", "Svampen vokser på jorden"], usage: "Spiselig. Meget populær i asiatiske retter pga. sin sprøde/elastiske tekstur. Meget velegnet til tørring.", cleaning: "Skyl svampene grundigt i koldt vand for at fjerne eventuelt støv eller småkviste, der kan sidde fast i de geléagtige folder. Da de ofte vokser på hyld, der kan være sprøjtet i hegn nær marker, bør man vælge sine findesteder med omhu. Ved tilberedning i pande skal man være forsigtig, da de har tendens til at 'poppe' eller springe som popcorn på grund af det høje vandindhold.", preservation: "En af de letteste svampe at tørre; de bliver stenhårde og næsten sorte, men genvinder deres præcise form og konsistens efter 15-20 minutter i lunkent vand. De kan holde sig i årevis i tørret tilstand.", naturbasen: "https://www.naturbasen.dk/art/2758/almindelig-judasoere", id_keys: { hat: "3-10 cm. Muslinge- eller øreformet med mange folder. Rødbrun til mørkebrun.", hymenium: "Glat, rynket underside uden lameller eller porer.", stok: "Ingen eller meget kort/sidestillet.", koed: "Brunt, elastisk og geléagtigt. Ved gennemskæring vil man se at kødet har to hudlag med et lag af gel 		        });
		
		        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(overviewMap);
		
		        const markers = [];
		        spots.forEach(spot => {
		            const marker = L.marker([spot.location.lat, spot.location.lng]).addTo(overviewMap);
		            
		            // Klik på markør -> renderResult
		            marker.on('click', () => renderResult(spot.id));
		            
		            // Tooltip med navn
		            marker.bindTooltip(database[spot.id].name, { direction: 'top', className: 'sans font-bold text-[10px] uppercase' });
		            
		            markers.push(marker);
		        });
		
		        if (markers.length > 0) {
		            const group = new L.featureGroup(markers);
		            overviewMap.fitBounds(group.getBounds().pad(0.3));
		        }
		    }, 100);
		}

		function saveFinalLocation(id, accuracy) {
		    const center = map.getCenter();
		    
		    const newDiscovery = { 
		        id: id, // Vi gemmer nu ID'et direkte
		        location: { 
		            lat: center.lat, 
		            lng: center.lng, 
		            acc: accuracy, 
		            timestamp: new Date().toISOString() 
		        } 
		    };
		    
		    const existing = JSON.parse(localStorage.getItem('mySpots')) || [];
		    existing.push(newDiscovery);
		    localStorage.setItem('mySpots', JSON.stringify(existing));
		    
		    closeLocationEditor();
		    alert("Dit hemmelige sted er gemt");
		}
		
		function closeLocationEditor() {
		    if(map) map.remove(); // Ryd op i hukommelsen
		    const editor = document.getElementById('location-editor');
		    if(editor) editor.remove();
		}
		
		// Henter GPS-koordinater med høj præcision
		const getPreciseLocation = () => {
			return new Promise((resolve, reject) => {
				if (!navigator.geolocation) {
					reject(new Error("GPS er ikke understøttet af din browser."));
				}
				navigator.geolocation.getCurrentPosition(
					(pos) => resolve({
						lat: pos.coords.latitude,
						lng: pos.coords.longitude,
						acc: Math.round(pos.coords.accuracy),
						timestamp: new Date().toISOString()
					}),
					(err) => reject(err),
					{ enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
				);
			});
		};

		// Håndterer "Gem"-knappen
		async function handleSaveLocation(id) {
		    try {
		        const btn = event.currentTarget;
		        btn.innerHTML = "Finder GPS...";
		        const location = await getPreciseLocation();
		        
		        // Åbner editoren og sender ID med
		        showLocationEditor(id, location);
		        
		        btn.innerHTML = "<span>📍</span> Gem dette hemmelige sted";
		    } catch (error) {
		        alert("GPS fejl: " + error.message);
		    }
		}

									<p><strong>Klargøring:</strong> Skær svampene i helt jævne skiver på <strong>3-5 mm</strong>. Brug kun sunde, faste eksemplarer.</p>

									<p><strong>Tid:</strong> Typisk <strong>6-12 timer</strong>. De er færdige, når de "knækker" sprødt. Hvis de bøjer, er de ikke tørre nok og vil mugne i glasset.</p>
									<div class="bg-amber-50/50 p-3 rounded-xl border border-amber-100 text-[12px] italic">
										<strong>Tip:</strong> Mal de tørre svampe til mel i en kaffekværn. Det er den ultimative "Umami-støv" til saucer.
									</div>
								</div>
							</section>

							<section>
								<div class="flex items-center gap-3 mb-4">
									<div class="w-12 h-12 rounded-2xl bg-blue-50 flex items-center justify-center text-2xl border border-blue-100">❄️</div>
									<div>
										<h4 class="font-black uppercase text-sm tracking-widest text-stone-800 italic leading-none">Stegning & Frys</h4>
										<span class="text-[10px] text-blue-600 font-bold uppercase tracking-tighter">Bedst til: Kantareller & Pigsvampe</span>
									</div>
								</div>
								<div class="text-sm text-stone-600 space-y-3 leading-relaxed border-l-2 border-stone-100 pl-6 ml-6">
									<p><strong>Metode:</strong> Svampe må aldrig fryses rå (undtagen Karl Johan). De skal "smides af" først for at fjerne overskydende vand.</p>
									<p><strong>Proces:</strong> Læg svampene på en <strong>tør pande</strong> ved middel varme. Når vandet vælter ud, lader du det koge helt væk. Tilsæt derefter en smule neutral olie (længere holdbarhed end smør) og steg let i 2 min.</p>
									<p><strong>Frys:</strong> Køl helt af og pak i poser. Pres luften ud for at undgå frostbrand.</p>
									<p><strong>Holdbarhed:</strong> 6 mdr. med smør, 12 mdr. med olie eller helt uden fedt.</p>
								</div>
							</section>

							<section>
								<div class="flex items-center gap-3 mb-4">
									<div class="w-12 h-12 rounded-2xl bg-rose-50 flex items-center justify-center text-2xl border border-rose-100">🧪</div>
									<div>
										<h4 class="font-black uppercase text-sm tracking-widest text-stone-800 italic leading-none">Gourmet Syltning</h4>
										<span class="text-[10px] text-rose-600 font-bold uppercase tracking-tighter">Bedst til: Små, faste rørhatte</span>
									</div>
								</div>
								<div class="text-sm text-stone-600 space-y-3 leading-relaxed border-l-2 border-stone-100 pl-6 ml-6">
									<p><strong>Lage:</strong> 1 del eddike (min 5%), 1 del sukker, 1 del vand. Kog op med laurbær og peber.</p>
									<p><strong>Proces:</strong> Giv svampene et opkog direkte i lagen i <strong>5-8 minutter</strong>. Skum urenheder af undervejs.</p>
									<p><strong>Tip:</strong> Hæld på skoldede glas og lad dem modne mindst 2 uger før brug. Eddiken skal have tid til at "falde til ro".</p>
								</div>
							</section>

						</div>

						<div class="p-8 bg-stone-50 border-t border-stone-100">
							<button onclick="closePreservationGuide()" class="w-full p-5 bg-stone-900 text-white rounded-[24px] font-black text-xs uppercase tracking-[0.2em] shadow-xl active:scale-95 transition-all">Ok</button>
						</div>
					</div>
				</div>
			`;
			document.body.insertAdjacentHTML('beforeend', modalHtml);
		}

		function closePreservationGuide() {
			const modal = document.getElementById('preservation-modal');
			if (modal) {
				modal.classList.add('opacity-0');
				setTimeout(() => modal.remove(), 300);
			}
		}

						<details class="group border border-stone-200 rounded-3xl bg-stone-50 overflow-hidden transition-all shadow-sm">
							<summary class="list-none cursor-pointer p-5 flex justify-between items-center bg-white group-open:bg-stone-100 transition-colors">
								<div class="flex items-center gap-3">
									<span class="text-[11px] font-black uppercase tracking-widest text-green-900 sans">Anvendelse & Opbevaring</span>
								</div>
								<span class="text-stone-400 group-open:rotate-180 transition-transform text-[10px]">▼</span>
							</summary>
							
							<div class="p-6 space-y-6 bg-stone-50/50 border-t border-stone-100">
								<div>

									<p class="text-base font-medium text-stone-900 italic leading-relaxed">${res.usage}</p>

								${res.cleaning ? `

									<p class="text-sm text-stone-800 italic leading-relaxed">${res.preservation}</p>
								</div>
								` : ''}
							</div>
						</details>
                    </div>

                    <div class="card p-8 bg-stone-50 border-stone-100">
                        <div class="id-label mb-4">Ekspert ID Nøgler</div>
                        <div class="space-y-5">
                            ${Object.entries(res.id_keys).map(([key, value]) => `
                                <div>
                                    <div class="text-[9px] font-black uppercase tracking-widest text-green-800 mb-1 sans">${key}</div>
                                    <p class="text-base text-stone-800 font-medium italic leading-snug">${value}</p>

                            `).join('')}
                        </div>
                    </div>
					
					${res.twin ? `
                    <div class="p-8 rounded-[32px] ${res.twin.toxic ? 'bg-red-50 border-red-200' : 'bg-orange-50 border-orange-200'} border-2 shadow-sm">
                        <div class="flex items-center gap-4 mb-3">
							${res.twin.toxic ? `
                            <div class="w-15 h-10 px-2 rounded-full flex items-center justify-center bg-red-700 text-white font-bold">Giftig!</div>

                    <div class="grid grid-cols-1 gap-3">

                            <button onclick="window.open('https://www.google.com/search?tbm=isch&q=${encodeURIComponent(res.twin.name + ' identifikation')}', '_blank')" class="w-full p-6 border-2 border-red-700 text-red-700 rounded-[24px] font-black text-[11px] uppercase tracking-widest text-center btn-active sans shadow-lg">Tjek forveksling</button>
                        ` : ''}

					<div class="mt-6">

							<span>📍</span> Gem dette hemmelige sted

        function renderSafety() {
            document.getElementById('app-content').innerHTML = `
                <div class="fade-in space-y-6">
                    <h2 class="text-3xl font-black text-red-700 italic uppercase tracking-tighter sans leading-none">Sikkerhed</h2>
                    <div class="card p-8 space-y-6 border-red-100">
                        <p class="italic text-stone-600 font-medium">1. Er du ikke 100% sikker, så lad den stå. Der findes ingen små fejl, når det gælder giftige arter.</p>
                        <p class="italic text-stone-600 font-medium">2. Spis aldrig planter eller svampe fundet tæt på store veje eller industri.</p>
                        <p class="italic text-stone-600 font-medium">3. Gem altid et lille råt eksemplar af det du spiser, i tilfælde af sygdom.</p>
                        <div class="p-5 bg-red-700 text-white rounded-2xl text-center font-black sans uppercase text-sm shadow-lg">Giftslinjen: 82 12 12 12</div>
                    </div>
                </div>
            `;
        }

		window.handleWizardChoice = function(index) {
			if (currentWizardNode && currentWizardNode.choices && currentWizardNode.choices[index]) {
				currentWizardNode = currentWizardNode.choices[index];
				renderWizard(currentWizardNode);
			}
		};
		
        function renderWizard(node) {
            let content = '';

			//Template for Option List
            const wrap = (title, desc, options) => `
                <div class="fade-in space-y-6 text-center">
                    <h2 class="text-2xl font-black italic sans text-stone-900">${title}</h2>
                    <p class="text-stone-600 italic px-4 font-medium">${desc}</p>
                    <div class="grid grid-cols-1 gap-3">${options}</div>
                    <button onclick="resetApp()" class="mt-4 text-[10px] uppercase font-bold text-stone-600 tracking-widest">Afbryd</button>
                </div>`;
                
			//Template for Option
            const btn = (index, text, text_more) => `
                <button onclick="handleWizardChoice(${index})" class="p-6 card bg-white border border-stone-100 shadow-sm flex flex-col items-start btn-active group">
                    <span class="font-bold sans text-stone-800 text-sm text-left">${text}</span>
                     ${text_more ? `<span class="sans text-stone-600 italic text-sm text-left">${text_more}</span>` : ''}					 
                </button>`;

			// Template for Warnings (Dead ends)
			const renderWarning = (text) => `
				<div class="fade-in p-8 bg-red-50 border-4 border-red-700 rounded-[32px] text-center space-y-6 shadow-xl">
					<div class="text-6xl">⚠️</div>
					<h3 class="text-3xl font-black text-red-700 uppercase sans tracking-tighter">Advarsel</h3>
					<p class="font-bold text-red-900 text-lg leading-relaxed">${text}</p>
					<button onclick="resetApp()" class="w-full p-5 bg-red-700 hover:bg-red-800 text-white rounded-2xl font-bold mt-4 sans uppercase tracking-widest transition-colors shadow-lg">Afslut</button>
				</div>`;

			// Template for Notices (Dead ends)
			const renderNotice = (text) => `
				<div class="fade-in p-8 bg-amber-50 border-4 border-amber-700 rounded-[32px] text-center space-y-6 shadow-xl">
					<div class="text-6xl">✋</div>
					<h3 class="text-3xl font-black text-amber-700 uppercase sans tracking-tighter">Bemærk</h3>
					<p class="font-bold text-amber-900 text-lg leading-relaxed">${text}</p>
					<button onclick="resetApp()" class="w-full p-5 bg-amber-700 hover:bg-amber-800 text-white rounded-2xl font-bold mt-4 sans uppercase tracking-widest transition-colors shadow-lg">Forstået</button>
				</div>`;
		
			if (!node || node === 'START') {
				content = wrap("Sikkerheds-tjek", "Kig helt nede ved jorden. Sidder stokken i en 'pose' eller knold, og er der en ring på stokken?", `
					<button onclick="renderWizard('STOP_POISON')" class="p-5 card bg-red-700 text-white font-black sans uppercase btn-active">JA - POSE & RING</button>
					<button onclick="renderWizard('PROCEED')" class="p-5 card bg-green-700 text-white font-black sans uppercase btn-active">NEJ - INGEN POSE & RING</button>
				`); 

				document.getElementById('app-content').innerHTML = content;
				window.scrollTo(0,0);
				return;
			}
			else if (node === 'STOP_POISON') {
				content = `<div class="fade-in p-8 bg-red-50 border-4 border-red-700 rounded-[32px] text-center space-y-4"><h3 class="text-3xl font-black text-red-700 uppercase sans">STOP!</h3><p class="font-bold text-red-900 italic">Dette er kendetegn for dødelige Fluesvampe.</p><button onclick="resetApp()" class="w-full p-4 bg-red-700 text-white rounded-2xl font-bold mt-4 sans uppercase">Afslut</button></div>`; 

				document.getElementById('app-content').innerHTML = content;
				window.scrollTo(0,0);
				return;
			}
			else if (node === 'PROCEED') {
				currentWizardNode = wizardMushroomData;
				node = currentWizardNode;
			}

			if (node.warning) {
				// CASE: Warning / Dead End
				content = renderWarning(node.warning);
			}
			else if (node.notice) {
				// CASE: Notification / Dead End
				content = renderNotice(node.notice);
			} 
			else if (node.id) {
				// CASE: Identification Successful
				navigate(node.id);
				return;
			} 
			else if (node.choices) {
				// Generate HTML for all buttons based on the 'match' property
				const optionsHtml = node.choices.map((choice, index) => {
					return btn(index, choice.match, choice.text_more);
				}).join('');

				// Use node.prompt for title, and node.description for instructions
				content = wrap(
					node.prompt || "Vælg venligst:", 
					node.description || "", 
					optionsHtml
				);
			} 
			else {
				// Fallback
				content = `<div class="text-center py-10"><p>Der skete en fejl.</p><button onclick="resetApp()">Genstart</button></div>`;
			}
            document.getElementById('app-content').innerHTML = content;
            window.scrollTo(0,0);
        }

		function renderMySpots() {
		    const spots = JSON.parse(localStorage.getItem('mySpots')) || [];
		    const container = document.getElementById('app-content');
		    
		    // FILTRERING: Vi kigger på databasens sæson-data for det gemte ID
		    const filteredSpots = spots.filter(spot => {
		        const plantInfo = database[spot.id];
		        
		        // 1. Hvis planten ikke findes i databasen (sikkerhed), skjul den
		        if (!plantInfo) return false;
		
		        // 2. Hvis filteret er 'all', vis alt
		        if (activeSeason === 'all') return true;
		
		        // 3. BIOLOGISK LOGIK: Vis spottet hvis den valgte måned er i plantens måned-liste
		        // Dette lader dig se spottet i hele dens levetid, ikke kun da du fandt den.
		        return plantInfo.months && plantInfo.months.includes(activeSeason);
		    });
		
		    if (filteredSpots.length === 0) {
		        container.innerHTML = `
		            <div class="text-center py-20 fade-in px-8">
		                <p class="text-stone-400 italic">Ingen af dine gemte arter gror i ${activeSeason.toUpperCase()}...</p>
		                <button onclick="renderHome()" class="mt-4 text-[10px] font-black uppercase text-green-800 tracking-widest">Se hvad der er i sæson nu</button>
		            </div>`;
		        return;
		    }
		
		    container.innerHTML = `
		        <div class="fade-in space-y-6 pb-20">
		            <div class="text-center px-4">
		                <h2 class="text-3xl font-black text-stone-900 uppercase italic tracking-tighter">Mine Fund 📍</h2>
		                <p class="text-[10px] text-green-800 font-bold uppercase tracking-widest mt-1 italic">
		                    Viser fund mulige i: ${activeSeason === 'all' ? 'HELE ÅRET' : activeSeason.toUpperCase()}
		                </p>
		            </div>
		
		            <div class="card overflow-hidden shadow-xl border-stone-100 mx-4 relative">
		                <div id="overview-map" style="width: 100%; height: 350px;"></div>
		                <div class="absolute top-4 right-4 z-[1000] bg-white/90 backdrop-blur px-3 py-1 rounded-full text-[8px] font-black uppercase shadow-sm border border-stone-100">
		                    ${filteredSpots.length} aktive spots
		                </div>
		            </div>
		
		            <div class="space-y-3 px-4">
		                ${filteredSpots.reverse().map((spot, index) => {
		                    const info = database[spot.id];
		                    return `
		                    <div class="card p-5 border-stone-100 flex justify-between items-center active:scale-[0.98] transition-transform" 
		                         onclick="renderResult('${spot.id}')">
		                        <div class="flex-1">
		                            <div class="flex items-center gap-2 mb-1">
		                                <span class="id-label !mb-0 text-[8px] opacity-40">Oprindeligt fundet: ${new Date(spot.location.timestamp).toLocaleDateString('da-DK')}</span>
		                            </div>
		                            <h4 class="text-xl font-black uppercase italic tracking-tighter text-stone-900">${info.name}</h4>
		                            <div class="flex gap-1 mt-1">
		                                ${info.months.map(m => `
		                                    <span class="text-[7px] font-bold uppercase px-1 rounded ${m === activeSeason ? 'bg-green-800 text-white' : 'bg-stone-100 text-stone-400'}">${m}</span>
		                                `).join('')}
		                            </div>
		                        </div>
		                        <button onclick="event.stopPropagation(); deleteSpot(${spots.length - 1 - index})" 
		                                class="ml-4 w-10 h-10 rounded-full bg-red-50 text-red-400 flex items-center justify-center text-xs">
		                            ✕
		                        </button>
		                    </div>
		                `}).join('')}
		            </div>
		        </div>
		    `;
		
		    initOverviewMap(filteredSpots);
		}

		// Hjælpefunktioner til sletning
		function deleteSpot(index) {
			if (confirm("Vil du slette dette sted?")) {
				const spots = JSON.parse(localStorage.getItem('mySpots')) || [];
				spots.splice(index, 1);
				localStorage.setItem('mySpots', JSON.stringify(spots));
				renderMySpots();
			}
		}

		function clearAllSpots() {
			if (confirm("Er du HELT sikker på, at du vil slette alle dine hemmelige steder?")) {
				localStorage.removeItem('mySpots');
				renderMySpots();
			}
		}

        function navigate(id) { history.push(id); render(); }
        function goBack() { if (history.length > 1) { history.pop(); render(); } }
        function resetApp() { history = ['start']; currentWizardNode = wizardMushroomData; render(); }
        window.onload = render;
    </script>
</body>
</html>
